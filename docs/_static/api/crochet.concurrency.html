kage":"crochet.core","documentation":"Inserts `Value` before the element at `Index`.","parameters":["_","Index","Value"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"},{"type":"crochet.core/integer","traits":[],"signature":"integer"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/sequences/growable-indexed-sequence.crochet in crochet.core","declaration":"/// Inserts `Value` before the element at `Index`.\ncommand list at: (Index is integer) insert-before: Value\nrequires within-bounds :: (Index >= 1) and (Index <= self count)\n  = foreign list.at-insert(self, Index, Value)\ntest\n  assert ([\"a\", \"b\", \"c\"] at: 1 insert-before: 0) =:= [0, \"a\", \"b\", \"c\"];\n  assert ([\"a\", \"b\", \"c\"] at: 2 insert-before: 0) =:= [\"a\", 0, \"b\", \"c\"];\n  assert ([\"a\", \"b\", \"c\"] at: 3 insert-before: 0) =:= [\"a\", \"b\", 0, \"c\"];\nend"}]},{"name":"_ at: _ insert-after: _","arity":3,"branches":[{"name":"_ at: _ insert-after: _","module":"source/collection/sequences/growable-indexed-sequence.crochet","package":"crochet.core","documentation":"Inserts `Value` after the element at `Index`.","parameters":["_","Index","Value"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"},{"type":"crochet.core/integer","traits":[],"signature":"integer"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/sequences/growable-indexed-sequence.crochet in crochet.core","declaration":"/// Inserts `Value` after the element at `Index`.\ncommand list at: (Index is integer) insert-after: Value\nrequires within-bounds :: (Index >= 1) and (Index <= self count)\n  = foreign list.after-insert(self, Index, Value)\ntest\n  assert ([\"a\", \"b\", \"c\"] at: 1 insert-after: 0) =:= [\"a\", 0, \"b\", \"c\"];\n  assert ([\"a\", \"b\", \"c\"] at: 2 insert-after: 0) =:= [\"a\", \"b\", 0, \"c\"];\n  assert ([\"a\", \"b\", \"c\"] at: 3 insert-after: 0) =:= [\"a\", \"b\", \"c\", 0];\nend"}]},{"name":"_ reverse","arity":1,"branches":[{"name":"_ reverse","module":"source/collection/sequences/reversible-sequence.crochet","package":"crochet.core","documentation":"Returns a list with the ordering of the elements reversed, such that the\nfirst element becomes the last one, the second becomes the second-last,\nand so on.","parameters":["_"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"}],"location":"module source/collection/sequences/reversible-sequence.crochet in crochet.core","declaration":"/// Returns a list with the ordering of the elements reversed, such that the\n/// first element becomes the last one, the second becomes the second-last,\n/// and so on.\ncommand list reverse\nensures same-size :: self count === return count\n  = foreign list.reverse(self)\ntest\n  assert [] reverse =:= [];\n  assert [1] reverse =:= [1];\n  assert [1, 2, 3] reverse =:= [3, 2, 1];\nend"}]},{"name":"_ rest","arity":1,"branches":[{"name":"_ rest","module":"source/collection/sequences/sequence.crochet","package":"crochet.core","documentation":"All elements of the stream after the first one.","parameters":["_"],"types":[{"type":"crochet.core/linked-stream-empty","traits":[],"signature":"crochet.core/linked-stream-empty"}],"location":"module source/collection/sequences/sequence.crochet in crochet.core","declaration":"/// All elements of the stream after the first one.\ncommand linked-stream-empty rest\nrequires never :: false\n  = nothing;"},{"name":"_ rest","module":"source/collection/sequences/sequence.crochet","package":"crochet.core","documentation":"All elements of the stream after the first one.","parameters":["_"],"types":[{"type":"crochet.core/linked-stream-cons","traits":[],"signature":"crochet.core/linked-stream-cons"}],"location":"module source/collection/sequences/sequence.crochet in crochet.core","declaration":"command linked-stream-cons rest\n  = force self.rest;"},{"name":"_ rest","module":"source/collection/sequences/seque odule source/collection/stream.crochet in crochet.core","declaration":"/// Constructs a linked-stream from a sequence.\ncommand #linked-stream from: (Xs has sequence, countable-container) -> linked-stream<A> do\n  condition\n    when Xs is-empty => linked-stream-empty;\n    otherwise => new linked-stream-cons(Xs first, lazy #stream from: Xs rest);\n  end\ntest\n  assert (#linked-stream from: [] |> _ as list) === [];\n  assert (#linked-stream from: [1, 2, 3] |> _ as list) === [1, 2, 3];\nend"},{"name":"_ from: _","module":"source/collection/stream.crochet","package":"crochet.core","documentation":"Constructs a stream from a sequence.","parameters":["_","Xs"],"types":[{"type":"crochet.core/#stream","traits":[],"signature":"crochet.core/#stream"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/stream.crochet in crochet.core","declaration":"/// Constructs a stream from a sequence.\ncommand #stream from: Xs -> stream<A> =\n  #linked-stream from: Xs;"},{"name":"_ from: _","module":"source/traits/set-algebra.crochet","package":"crochet.core","documentation":"","parameters":["_","Xs"],"types":[{"type":"crochet.core/#lset","traits":[],"signature":"crochet.core/#lset"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/traits/set-algebra.crochet in crochet.core","declaration":"command #lset from: Xs = new lset(#set from: Xs);"}]},{"name":"_ keys","arity":1,"branches":[{"name":"_ keys","module":"source/collection/map.crochet","package":"crochet.core","documentation":"Returns all keys that are part of this map.","parameters":["_"],"types":[{"type":"crochet.core/map","traits":[],"signature":"crochet.core/map"}],"location":"module source/collection/map.crochet in crochet.core","declaration":"/// Returns all keys that are part of this map.\ncommand map keys do\n  foreign map.keys(self.box)\ntest\n  assert (#map from: [] | keys | sort) === [];\n  assert (#map from: [#association key: 1 value: \"a\", # #association key: 2 value: \"a\",\n    #association key: 1 value: \"b\",\n  ];\n  assert (#map from: Entries | entries | sort-by: { A, B in A key compare-to: B key })\n    === [\n      #association key: 1 value: \"b\",\n      #association key: 2 value: \"a\",\n    ];\nend"}]},{"name":"_ union: _","arity":2,"branches":[{"name":"_ union: _","module":"source/collection/set-algebra.crochet","package":"crochet.core","documentation":"The union of two sets.","parameters":["_","That"],"types":[{"type":"crochet.core/set","traits":[],"signature":"crochet.core/set"},{"type":"crochet.core/set","traits":[],"signature":"crochet.core/set"}],"location":"module source/collection/set-algebra.crochet in crochet.core","declaration":"/// The union of two sets.\ncommand set union: (That is set) do\n  new set(foreign set.union(self.box, That.box));\ntest\n  assert ((#set from: [1, 2, 3]) union: (#set from: [4, 5, 6]))\n    === (#set from: [1, 2, 3, 4, 5, 6]);\n\n  assert ((#set from: []) union: (#set from: [4, 5, 6]))\n    === (#set from: [4, 5, 6]);\n\n  assert ((#set from: [1, 2, 3]) union: (#set from: []))\n    === (#set from: [1, 2, 3]);\n\n  assert ((#set from: [1, 5, 9]) union: (#set from: [4, 5, 6]))\n    === (#set from: [1, 4, 5, 6, 9]);\nend"},{"name":"_ union: _","module":"source/traits/set-algebra.crochet","package":"crochet.core","documentation":"","parameters":["_","A"],"types":[{"type":"crochet.core/lset","traits":[],"signature":"crochet.core/lset"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/traits/set-algebra.crochet in crochet.core","declaration":"command lset union: A = self.x union: A.x;"}]},{"name":"_ intersection: _","arity":2,"branches":[{"name":"_ intersection: _","module":"source/collection/set-algebra.crochet","package":"crochet.core","documentation":"The intersection of two sets.","parameters":["_","That"],"types":[{"type":"crochet.core/set","traits":[],"signature":"crochet.core/set"},{"type":"crochet.core/set","traits":[],"signature":"crochet.core/set"}],"location":"module source/collection/set-algebra.crochet in crochet.core","declaration":"/// The intersection of two sets.\ncommand set intersection: (That is set) do\n  new set(foreign set.intersection(self.box, That.box));\ntest\n  assert ((#set from: [1, 2, 3]) intersection: (#set from: [4, 5, 6]))\n    === (#set from: []);\n\n  assert ((#set from: [1, 2, 3]) intersection: (#set from: []))\n    === (#set from: []);\n  \n  assert ((#set from: []) intersection: (#set from: [4, 5, 6]))\n    === (#set from: []);\n    \n  assert ((#set from: [1, 2, 3]) intersection: (#set from: [1, 2, 3]))\n    === (#set from: [1, 2, 3]);\n    \n  assert ((#set from: [1, 2, 3]) intersection: (#set from: [2, 4, 6]))\n    === (#set from: [2]);\nend"},{"name":"_ intersection: _","module":"source/traits/set-algebra.crochet","package":"crochet.core","documentation":"","parameters":["_","A"],"types":[{"type":"crochet.core/lset","traits":[],"signature":"crochet.core/lset"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/traits/set-algebra.crochet in crochet.core","declaration":"command lset intersection: A = self.x intersection: A.x;"}]},{"name":"_ complement: _","arity":2,"branches":[{"name":"_ complement: _","module":"source/collection/set-algebra.crochet","package":"crochet.core","documentation":"The complement of two sets.","parameters":["_","That"],"types":[{"type":"crochet.core/set","traits":[],"signature":"crochet.core/set"},{"type":"crochet.core/set","traits":[],"signature":"crochet.core/set"}],"location":"module source/collection/set-algebra.crochet in crochet.core","declaration":"/// The complement of two sets.\ncommand set complement: (That is set) do\n  new set(foreign set.complement(self.box, That.box));\ntest\n  assert ((#set from: [1, 2, 3]) complement: (#set from: [4, 5, 6]))\n    === (#set from: [1, 2, 3]);\n\n  assert ((#set from: [1, 2, 3]) complement: (#set from: []))\n    === (#set from: [1, 2, 3]);\n\n  assert ((#set from: []) complement: (#set from: [4, 5, 6]))\n    === (#set from: []);\n\n  assert ((#set from: [1, 2, 3]) complement: (#set from: [3, 2, 1]))\n    === (#set from: []);\n\n  assert ((#set from: [1, 2, 3]) complement: (#set from: [2, 4, 6]))\n    === (#set from: [1, 3]);\nend"},{"name":"_ complement: _","module":"source/traits/set-algebra.crochet","package":"crochet.core","documentation":"","parameters":["_","A"],"types":[{"type":"crochet.core/lset","traits":[],"signature":"crochet.core/lset"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/traits/set-algebra.crochet in crochet.core","declaration":"command lset complement: A = self.x complement: A.x;"}]},{"name":"_ from: _ iterate: _","arity":3,"branches":[{"name":"_ from: _ iterate: _","module":"source/collection/stream.crochet","package":"crochet.core","documentation":"Constructs an infinite stream by repeatedly applying the given builder function to\na state.","parameters":["_","Initial","Computation"],"types":[{"type":"crochet.core/#linked-stream","traits":[],"signature":"crochet.core/#linked-stream"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/stream.crochet in crochet.core","declaration":"/// Constructs an infinite stream by repeatedly applying the given builder function to\n/// a state.\ncommand #linked-stream from: (Initial is A) iterate: (Computation is (A -> B)) -> stream<B> do\n  new linked-stream-cons(Initial, lazy #linked-stream from: Computation(Initial) iterate: Computation);\ntest\n  let Naturals = #linked-stream from: 0 iterate: (_ + 1);\n  assert (Naturals take: 5 |> _ as list) === [0, 1, 2, 3, 4];\nend"},{"name":"_ from: _ iterate: _","module":"source/collection/stream.crochet","package":"crochet.core","documentation":"Constructs an infinite stream by applying Computation to a state.","parameters":["_","Initial","Computation"],"types":[{"type":"crochet.core/#stream","traits":[],"signature":"crochet.core/#stream"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/stream.crochet in crochet.core","declaration":"/// Constructs an infinite stream by applying Computation to a state.\ncommand #stream from: Initial iterate: Computation =\n  #linked-stream from: Initial iterate: Computation;"}]},{"name":"_ cycle: _","arity":2,"branches":[{"name":"_ cycle: _","module":"source/collection/stream.crochet","package":"crochet.core","documentation":"Constructs an infinite stream by cycling through all elements of the given\nsequence over and over again.","parameters":["_","Xs"],"types":[{"type":"crochet.core/#linked-stream","traits":[],"signature":"crochet.core/#linked-stream"},{"type":"crochet.core/any","traits":["crochet.core/sequence","crochet.core/countable-container"],"signature":"any has trait crochet.core/sequence, trait crochet.core/countable-container"}],"location":"module source/collection/stream.crochet in crochet.core","declaration":"/// Constructs an infinite stream by cycling through all elements of the given\n/// sequence over and over again.\ncommand #linked-stream cycle: (Xs has sequence, countable-container) do\n  condition\n    when Xs is-empty => linked-stream-empty;\n    otherwise => module cycle: Xs current: Xs;\n  end\ntest\n  let N = #linked-stream cycle: [1, 2];\n  assert (N take: 5 |> _ as list) === [1, 2, 1, 2, 1];\nend"},{"name":"_ cycle: _","module":"source/collection/stream.crochet","package":"crochet.core","documentation":"Constructs an infinite stream by cycling through all values in the\ngiven sequence, over and over again.","parameters":["_","Xs"],"types":[{"type":"crochet.core/#stream","traits":[],"signature":"crochet.core/#stream"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/stream.crochet in crochet.core","declaration":"/// Constructs an infinite stream by cycling through all values in the\n/// given sequence, over and over again.\ncommand #stream cycle: Xs = #linked-stream cycle: Xs;"}]},{"name":"_ repeat: _","arity":2,"branches":[{"name":"_ repeat: _","module":"source/text/basic.crochet","package":"crochet.core","documentation":"Repeats a piece of text N times","parameters":["_","N"],"types":[{"type":"crochet.core/text","traits":[],"signature":"text"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/text/basic.crochet in crochet.core","declaration":"/// Repeats a piece of text N times\ncommand text repeat: (N is integer)\nrequires positive-non-zero :: N >= 0\n  = foreign text.repeat(self, N)\ntest\n  assert (\"\" repeat: 1) =:= \"\";\n  assert (\"a\" repeat: 1) =:= \"a\";\n  assert (\"a\" repeat: 5) =:= \"aaaaa\";\nend"},{"name":"_ repeat: _","module":"source/collection/stream.crochet","package":"crochet.core","documentation":"Constructs an infinite stream that just repeats the given value.","parameters":["_","X"],"types":[{"type":"crochet.core/#stream","traits":[],"signature":"crochet.core/#stream"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/stream.crochet in crochet.core","declaration":"/// Constructs an infinite stream that just repeats the given value.\ncommand #stream repeat: X = #linked-stream repeat: X;"},{"name":"_ repeat: _","module":"source/collection/stream.crochet","package":"crochet.core","documentation":"Constructs an infinite stream that just repeats the given value.","parameters":["_","Value"],"types":[{"type":"crochet.core/#linked-stream","traits":[],"signature":"crochet.core/#linked-stream"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/stream.crochet in crochet.core","declaration":"/// Constructs an infinite stream that just repeats the given value.\ncommand #linked-stream repeat: (Value is A) -> stream<A> =\n  new linked-stream-cons(Value, lazy #linked-stream repeat: Value)\ntest\n  assert (#linked-stream repeat: 1 |> _ take: 5 |> _ as list) === [1, 1, 1, 1, 1];\nend"}]},{"name":"_ non-negative-integers","arity":1,"branches":[{"name":"_ non-negative-integers","module":"source/collection/stream.crochet","package":"crochet.core","documentation":"Constructs an infinite stream consisting of the sequence of all\nnon-negative integers (0 onwards).","parameters":["_"],"types":[{"type":"crochet.core/#stream","traits":[],"signature":"crochet.core/#stream"}],"location":"module source/collection/stream.crochet in crochet.core","declaration":"/// Constructs an infinite stream consisting of the sequence of all\n/// non-negative integers (0 onwards).\ncommand #stream non-negative-integers = #stream from: 0 iterate: (_ + 1);"}]},{"name":"_ positive-integers","arity":1,"branches":[{"name":"_ positive-integers","module":"source/collection/stream.crochet","package":"crochet.core","documentation":"Constructs an infinite stream consisting of all positive integers\n(1 onwards).","parameters":["_"],"types":[{"type":"crochet.core/#stream","traits":[],"signature":"crochet.core/#stream"}],"location":"module source/collection/stream.crochet in crochet.core","declaration":"/// Constructs an infinite stream consisting of all positive integers\n/// (1 onwards).\ncommand #stream positive-integers = #stream from: 1 iterate: (_ + 1);"}]},{"name":"_ cycle: _ current: _","arity":3,"branches":[{"name":"_ cycle: _ current: _","module":"source/collection/stream.crochet","package":"crochet.core","documentation":"","parameters":["_","Xs","Ys"],"types":[{"type":"crochet.core/module","traits":[],"signature":"crochet.core/module"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/stream.crochet in crochet.core","declaration":"command module cycle: Xs current: Ys do\n  condition\n    when Ys is-empty => module cycle: Xs current: Xs;\n    otherwise => new linked-stream-cons(Ys first, lazy module cycle: Xs current: Ys rest);\n  end\nend"}]},{"name":"_ take: _","arity":2,"branches":[{"name":"_ take: _","module":"source/collection/stream.crochet","package":"crochet.core","documentation":"Takes N items from the stream","parameters":["_","N"],"types":[{"type":"crochet.core/linked-stream-empty","traits":[],"signature":"crochet.core/linked-stream-empty"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/collection/stream.crochet in crochet.core","declaration":"/// Takes N items from the stream\ncommand linked-stream-empty take: (N is integer) = self;"},{"name":"_ take: _","module":"source/collection/stream.crochet","package":"crochet.core","documentation":"Takes N items from the stream","parameters":["_","N"],"types":[{"type":"crochet.core/linked-stream-cons","traits":[],"signature":"crochet.core/linked-stream-cons"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/collection/stream.crochet in crochet.core","declaration":"command linked-stream-cons take: (N is integer) =\n  condition\n    when N === 0 => linked-stream-empty;\n    otherwise => new linked-stream-cons(self first, lazy self rest take: (N - 1));\n  end;"},{"name":"_ take: _","module":"source/traits/sequence.crochet","package":"crochet.core","documentation":"A sequence that contains up to N first elements from the original one.","parameters":["X","N"],"types":[{"type":"crochet.core/any","traits":["crochet.core/sequence","crochet.core/appendable-sequence","crochet.core/countable-container"],"signature":"any has trait crochet.core/sequence, trait crochet.core/appendable-sequence, trait crochet.core/countable-container"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/traits/sequence.crochet in crochet.core","declaration":"/// A sequence that contains up to N first elements from the original one.\ncommand (X has sequence, appendable-sequence, countable-container) take: (N is integer)\nrequires\n  non-zero :: N >= 0\ndo\n  let Go = { Xs, N in\n    condition\n      when Xs is-empty => [];\n      when N =:= 0 => [];\n      otherwise => Go(Xs rest, N - 1) prepend: Xs first;\n    end\n  };\n  Go(X, N);\ntest\n  assert ([1, 2, 3] take: 0) === [];\n  assert ([1, 2, 3] take: 1) === [1];\n  assert ([1, 2, 3] take: 2) === [1, 2];\n  assert ([1, 2, 3] take: 3) === [1, 2, 3];\n  assert ([1, 2, 3] take: 5) === [1, 2, 3];\nend"}]},{"name":"_ drop: _","arity":2,"branches":[{"name":"_ drop: _","module":"source/collection/stream.crochet","package":"crochet.core","documentation":"Drops N items from the stream","parameters":["_","N"],"types":[{"type":"crochet.core/linked-stream-empty","traits":[],"signature":"crochet.core/linked-stream-empty"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/collection/stream.crochet in crochet.core","declaration":"/// Drops N items from the stream\ncommand linked-stream-empty drop: (N is integer) = self;"},{"name":"_ drop: _","module":"source/collection/stream.crochet","package":"crochet.core","documentation":"Drops N items from the stream","parameters":["_","N"],"types":[{"type":"crochet.core/linked-stream-cons","traits":[],"signature":"crochet.core/linked-stream-cons"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/collection/stream.crochet in crochet.core","declaration":"command linked-stream-cons drop: (N is integer) =\n  condition\n    when N === 0 => self;\n    otherwise => self rest drop: (N - 1);\n  end;"},{"name":"_ drop: _","module":"source/traits/sequence.crochet","package":"crochet.core","documentation":"A sequence that does not contain the first N elements from the original one.","parameters":["X","N"],"types":[{"type":"crochet.core/any","traits":["crochet.core/sequence","crochet.core/appendable-sequence","crochet.core/countable-container"],"signature":"any has trait crochet.core/sequence, trait crochet.core/appendable-sequence, trait crochet.core/countable-container"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/traits/sequence.crochet in crochet.core","declaration":"/// A sequence that does not contain the first N elements from the original one.\ncommand (X has sequence, appendable-sequence, countable-container) drop: (N is integer)\nrequires\n  non-zero :: N >= 0\ndo\n  let Go = { Xs, N in\n    condition\n      when Xs is-empty => [];\n      when N =:= 0 => Xs;\n      otherwise => Go(Xs rest, N - 1);\n    end\n  };\n  Go(X, N);\ntest\n  assert ([1, 2, 3] drop: 0) === [1, 2, 3];\n  assert ([1, 2, 3] drop: 1) === [2, 3];\n  assert ([1, 2, 3] drop: 2) === [3];\n  assert ([1, 2, 3] drop: 3) === [];\n  assert ([1, 2, 3] drop: 5) === [];\nend"}]},{"name":"_ take-while: _","arity":2,"branches":[{"name":"_ take-while: _","module":"source/collection/stream.crochet","package":"crochet.core","documentation":"Returns a stream that contains elements from the first one up until the\n`Predicate` fails.","parameters":["_","Predicate"],"types":[{"type":"crochet.core/linked-stream-empty","traits":[],"signature":"crochet.core/linked-stream-empty"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/stream.crochet in crochet.core","declaration":"/// Returns a stream that contains elements from the first one up until the\n/// `Predicate` fails.\ncommand linked-stream-empty take-while: (Predicate is (A -> boolean)) = linked-stream-empty;"},{"name":"_ take-while: _","module":"source/collection/stream.crochet","package":"crochet.core","documentation":"Returns a stream that contains elements from the first one up until the\n`Predicate` fails.","parameters":["_","Predicate"],"types":[{"type":"crochet.core/linked-stream-cons","traits":[],"signature":"crochet.core/linked-stream-cons"},{"type":"crochet.core/funct il: _ by: _]\ncommand (Min is integer) until: (Max is integer)\n  = Min until: Max by: 1\ntest\n  assert (1 until: 3) =:= [1, 2];\n  assert (2 until: 3) =:= [2];\n  assert (3 until: 3) =:= [];\nend"},{"name":"_ until: _","module":"source/enum/enumeration.crochet","package":"crochet.core","documentation":"Range of enums, only inclusive on the starting end","parameters":["From0","To0"],"types":[{"type":"crochet.core/enum","traits":[],"signature":"enum"},{"type":"crochet.core/enum","traits":[],"signature":"enum"}],"location":"module source/enum/enumeration.crochet in crochet.core","declaration":"/// Range of enums, only inclusive on the starting end\ncommand (From0 is 'enum) until: (To0 is 'enum)\nrequires ordered :: From0 <= To0\ndo\n  // FIXME: ideally we wouldn't depend on integers here\n  let From = From0 to-enum-integer;\n  let To = To0 to-enum-integer;\n  for I in From until: To do From0 from-enum-integer: I end\ntest\n  assert (#test-enum ta to: #test-enum tc) =:= [#test-enum ta, #test-enum tb, #test-enum tc];\n  assert (#test-enum tb to: #test-enum tc) =:= [#test-enum tb, #test-enum tc];\n  assert (#test-enum tc to: #test-enum tc) =:= [#test-enum tc];\nend"}]},{"name":"_ successor","arity":1,"branches":[{"name":"_ successor","module":"source/numeric/enumeration.crochet","package":"crochet.core","documentation":"Returns the immediately next integer.","parameters":["_"],"types":[{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/numeric/enumeration.crochet in crochet.core","declaration":"/// Returns the immediately next integer.\ncommand integer successor = self + 1\ntest\n  assert -1 successor =:= 0;\n  assert 0 successor =:= 1;\n  assert 1 successor =:= 2;\nend"},{"name":"_ successor","module":"source/enum/enumeration.crochet","package":"crochet.core","documentation":"Successor of the current enum","parameters":["_"],"types":[{"type":"crochet.core/enum","traits":[],"signature":"enum"}],"location":"module source/enum/enumeration.crochet in crochet.core","declaration":"/// Successor of the current enum\ncommand 'enum successor\nrequires not-last :: self to-enum-integer < self upper-bound to-enum-integer\ndo\n  self from-enum-integer: (self to-enum-integer + 1);\ntest\n  assert #test-enum ta successor =:= #test-enum tb;\n  assert #test-enum tb successor =:= #test-enum tc;\nend"}]},{"name":"_ predecessor","arity":1,"branches":[{"name":"_ predecessor","module":"source/numeric/enumeration.crochet","package":"crochet.core","documentation":"Returns the immediately preceding integer.","parameters":["_"],"types":[{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/numeric/enumeration.crochet in crochet.core","declaration":"/// Returns the immediately preceding integer.\ncommand integer predecessor = self - 1\ntest\n  assert -1 predecessor =:= -2;\n  assert 0 predecessor =:= -1;\n  assert 1 predecessor =:= 0;\nend"},{"name":"_ predecessor","module":"source/enum/enumeration.crochet","package":"crochet.core","documentation":"Predecessor of the current enum","parameters":["_"],"types":[{"type":"crochet.core/enum","traits":[],"signature":"enum"}],"location":"module source/enum/enumeration.crochet in crochet.core","declaration":"/// Predecessor of the current enum\ncommand 'enum predecessor\nrequires not-first :: self to-enum-integer > 1\ndo\n  self from-enum-integer: (self to-enum-integer - 1);\ntest\n  assert #test-enum tb predecessor =:= #test-enum ta;\n  assert #test-enum tc predecessor =:= #test-enum tb;\nend"}]},{"name":"_ < _","arity":2,"branches":[{"name":"_ < _","module":"source/numeric/total-ordering.crochet","package":"crochet.core","documentation":"Relational less than operator for integers","parameters":["X","Y"],"types":[{"type":"crochet.core/integer","traits":[],"signature":"integer"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/numeric/total-ordering.crochet in crochet.core","declaration":"/// ation":"module source/numeric/arithmetic.crochet in crochet.core","declaration":"/// Truncating arithmetic division for integers\ncommand (X is integer) divided-by: (Y is integer)\nrequires non-zero-divisor :: Y =/= 0\n  = foreign integer.div(X, Y)\ntest\n  assert (4 divided-by: 2) =:= 2;\n  assert (3 divided-by: 2) =:= 1;\n  assert (1 divided-by: 3) =:= 0;\n  assert (0 divided-by: 1) =:= 0;\n  assert (3 divided-by: -1) =:= -3;\n  assert (123456789 divided-by: 12) =:= 10288065;\nend"},{"name":"_ divided-by: _","module":"source/numeric/arithmetic.crochet","package":"crochet.core","documentation":"Truncating arithmetic division for floats","parameters":["X","Y"],"types":[{"type":"crochet.core/float-64bit","traits":[],"signature":"float-64bit"},{"type":"crochet.core/float-64bit","traits":[],"signature":"float-64bit"}],"location":"module source/numeric/arithmetic.crochet in crochet.core","declaration":"/// Truncating arithmetic division for floats\ncommand (X is float-64bit) divided-by: (Y is float-64bit)\nrequires non-zero-divisor :: Y =/= 0.0 do\n  (X / Y) truncate;\ntest\n  assert (4.0 divided-by: 2.0) =:= 2.0;\n  assert (3.0 divided-by: 2.0) =:= 1.0;\n  assert (1.0 divided-by: 3.0) =:= 0.0;\n  assert (0.0 divided-by: 1.0) =:= 0.0;\n  assert (3.0 divided-by: -1.0) =:= -3.0;\n  assert (123456789.0 divided-by: 12.0) =:= 10288065.0;\nend"}]},{"name":"_ % _","arity":2,"branches":[{"name":"_ % _","module":"source/numeric/arithmetic.crochet","package":"crochet.core","documentation":"Remainder of an arithmetic division for integers","parameters":["X","Y"],"types":[{"type":"crochet.core/integer","traits":[],"signature":"integer"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/numeric/arithmetic.crochet in crochet.core","declaration":"/// Remainder of an arithmetic division for integers\ncommand (X is integer) % (Y is integer)\nrequires non-zero-divisor :: Y =/= 0\n  = foreign integer.rem(X, Y)\ntest\n  assert (4 % 2) =:= 0;\n  as ource/numeric/arithmetic.crochet","package":"crochet.core","documentation":"Convenience function for getting the quotient and remainder\nof a division for integers","parameters":["X","Y"],"types":[{"type":"crochet.core/integer","traits":[],"signature":"integer"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/numeric/arithmetic.crochet in crochet.core","declaration":"/// Convenience function for getting the quotient and remainder\n/// of a division for integers\ncommand (X is integer) divide-by-with-remainder: (Y is integer) do\n  [\n    quotient -> X divided-by: Y,\n    remainder -> X % Y,\n  ];\ntest\n  assert (5 divide-by-with-remainder: 2) =:= [\n    quotient -> 2,\n    remainder -> 1,\n  ];\nend"},{"name":"_ divide-by-with-remainder: _","module":"source/numeric/arithmetic.crochet","package":"crochet.core","documentation":"Convenience function for getting the quotient and remainder\nof a division for floats","parameters":["X","Y"],"types":[{"type":"crochet.core/float-64bit","traits":[],"signature":"float-64bit"},{"type":"crochet.core/float-64bit","traits":[],"signature":"float-64bit"}],"location":"module source/numeric/arithmetic.crochet in crochet.core","declaration":"/// Convenience function for getting the quotient and remainder\n/// of a division for floats\ncommand (X is float-64bit) divide-by-with-remainder: (Y is float-64bit) do\n  [\n    quotient -> X divided-by: Y,\n    remainder -> X % Y,\n  ];\ntest\n  assert (5.0 divide-by-with-remainder: 2.0) =:= [\n    quotient -> 2.0,\n    remainder -> 1.0,\n  ];\nend"}]},{"name":"_ ** _","arity":2,"branches":[{"name":"_ ** _","module":"source/numeric/arithmetic.crochet","package":"crochet.core","documentation":"Arithmetic exponentiation for integers","parameters":["X","P"],"types":[{"type":"crochet.core/integer","traits":[],"signature":"integer"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/numeric/arithmetic.crochet in crochet.core","declaration":"/// Arithmetic exponentiation for integers\ncommand (X is integer) ** (P is integer)\nrequires positive-exponent :: P >= 0\n  = foreign integer.power(X, P)\ntest\n  assert (1 ** 0) =:= 1;\n  assert (0 ** 0) =:= 1;\n  assert (3 ** 0) =:= 1;\n  assert (1 ** 1) =:= 1;\n  assert (-1 ** 1) =:= -1;\n  assert (2 ** 6) =:= 64;\nend"},{"name":"_ ** _","module":"source/numeric/arithmetic.crochet","package":"crochet.core","documentation":"Arithmetic exponentiation for floats","parameters":["X","P"],"types":[{"type":"crochet.core/float-64bit","traits":[],"signature":"float-64bit"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/numeric/arithmetic.crochet in crochet.core","declaration":"/// Arithmetic exponentiation for floats\ncommand (X is float-64bit) ** (P is integer)\nrequires positive-exponent :: P >= 0\n  = foreign float-64.power(X, P)\ntest\n  assert (1.0 ** 0) =:= 1.0;\n  assert (0.0 ** 0) =:= 1.0;\n  assert (3.0 ** 0) =:= 1.0;\n  assert (1.0 ** 1) =:= 1.0;\n  assert (-1.0 ** 1) =:= -1.0;\n  assert (2.0 ** 6) =:= 64.0;\nend"}]},{"name":"_ / _","arity":2,"branches":[{"name":"_ / _","module":"source/numeric/arithmetic.crochet","package":"crochet.core","documentation":"Arithmetic division for floats","parameters":["X","Y"],"types":[{"type":"crochet.core/float-64bit","traits":[],"signature":"float-64bit"},{"type":"crochet.core/float-64bit","traits":[],"signature":"float-64bit"}],"location":"module source/numeric/arithmetic.crochet in crochet.core","declaration":"/// Arithmetic division for floats\ncommand (X is float-64bit) / (Y is float-64bit)\n// Technically, IEEE754 allows division by zero, but we choose to be\n// consistent with the other numeric types in Crochet instead\nrequires non-zero-divisor :: Y =/= 0.0\n  = foreign float-64.div(X, Y)\ntest\n  assert (4.0 / 2.0) =:= 2.0;\n  assert (3.0 / 2.0) =:= 1.5;\n  assert (1.0 / 4.0) =:= 0.25;\n  assert (0.0 / 1.0) =:= 0.0;\n  assert (3.0 / -1.0) =:= -3.0;\nend"},{"name":"_ / _","module":"source/numeric/arithmetic.crochet","package":"crochet.core","documentation":"Division of mixed numbers.","parameters":["X","Y"],"types":[{"type":"crochet.core/integer","traits":[],"signature":"integer"},{"type":"crochet.core/float-64bit","traits":[],"signature":"float-64bit"}],"location":"module source/numeric/arithmetic.crochet in crochet.core","declaration":"/// Division of mixed numbers.\ncommand (X is integer) / (Y is float-64bit) = (X as float-64bit) / Y;"},{"name":"_ / _","module":"source/numeric/arithmetic.crochet","package":"crochet.core","documentation":"Division of mixed numbers.","parameters":["X","Y"],"types":[{"type":"crochet.core/float-64bit","traits":[],"signature":"float-64bit"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/numeric/arithmetic.crochet in crochet.core","declaration":"command (X is float-64bit) / (Y is integer) = X / (Y as float-64bit);"},{"name":"_ / _","module":"source/numeric/arithmetic.crochet","package":"crochet.core","documentation":"Floating point division of integers.","parameters":["X","Y"],"types":[{"type":"crochet.core/integer","traits":[],"signature":"integer"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/numeric/arithmetic.crochet in crochet.core","declaration":"/// Floating point division of integers.\ncommand (X is integer) / (Y is integer) = (X as float-64bit) / (Y as float-64bit);"}]},{"name":"_ to: _ by: _","arity":3,"branches":[{"name":"_ to: _ by: _","module":"source/numeric/enumeration.crochet","package":"crochet.core","documentation":"The range of integers from `Min` to `Max`, inclusive on\nboth bounds, and with `Step` arithmetic steps.\n\nThat is, for `0 to: 10 by: 2` we would have the\narithmetic sequence of `[0, 2, 4, 6, 8, 10]`.","parameters":["Min","Max","Step"],"types":[{"type":"crochet.core/integer","traits":[],"signature":"integer"},{"type":"crochet.core/integer","traits":[],"signature":"integer"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/numeric/enumeration.crochet in crochet.core","declaration":"/// The range of integers from `Min` to `Max`, inclusive on\n/// both bounds, and with `Step` arithmetic steps.\n///\n/// That is, for `0 to: 10 by: 2` we would have the\n/// arithmetic sequence of `[0, 2, 4, 6, 8, 10]`.\ncommand (Min is integer) to: (Max is integer) by: (Step is integer)\nrequires\n  progress :: Step > 0,\n  ordered :: Min <= Max\n  = foreign integer.range(Min, Max, Step)\ntest\n  assert (1 to: 3 by: 1) =:= [1, 2, 3];\n  assert (2 to: 3 by: 1) =:= [2, 3];\n  assert (3 to: 3 by: 1) =:= [3];\n\n  assert (0 to: 6 by: 2) =:= [0, 2, 4, 6];\n  assert (2 to: 6 by: 2) =:= [2, 4, 6];\n  assert (3 to: 6 by: 2) =:= [3, 5];\nend"}]},{"name":"_ until: _ by: _","arity":3,"branches":[{"name":"_ until: _ by: _","module":"source/numeric/enumeration.crochet","package":"crochet.core","documentation":"The range of integers from `Min` until (but not including)\n`Max`.\n\nThat is, for `0 until: 10 by: 2` we would have the\narithmetic sequence of `[0, 2, 4, 6, 8]`.","parameters":["Min","Max","Step"],"types":[{"type":"crochet.core/integer","traits":[],"signature":"integer"},{"type":"crochet.core/integer","traits":[],"signature":"integer"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/numeric/enumeration.crochet in crochet.core","declaration":"/// The range of integers from `Min` until (but not including)\n/// `Max`.\n///\n/// That is, for `0 until: 10 by: 2` we would have the\n/// arithmetic sequence of `[0, 2, 4, 6, 8]`.\ncommand (Min is integer) until: (Max is integer) by: (Step is integer)\ndo\n  condition\n    when Min =:= Max => [];\n    otherwise => Min to: (Max - 1) by: Step;\n  end\ntest\n  assert (1 until: 3 by: 1) =:= [1, 2];\n  assert (2 until: 3 by: 1) =:= [2];\n  assert (3 until: 3 by: 1) =:= [];\nend"}]},{"name":"_ =/= _","arity":2,"branches":[{"name":"_ =/= _","module":"source/numeric/equality.crochet","package":"crochet.core","documentation":"True if two floating point values are not equal.\n\nNote that we follow IEEE-754, so NaNs are unordered\nand therefore never equal.","parameters":["Self","That"],"types":[{"type":"crochet.core/float-64bit","traits":[],"signature":"float-64bit"},{"type":"crochet.core/float-64bit","traits":[],"signature":"float-64bit"}],"location":"module source/numeric/equality.crochet in crochet.core","declaration":"/// True if two floating point values are not equal.\n///\n/// Note that we follow IEEE-754, so NaNs are unordered\n/// and therefore never equal.\ncommand (Self is float-64bit) =/= (That is float-64bit)\n  = foreign float-64.neq(Self, That)\ntest\n  assert 0.1 =/= 0.0;\n  assert 1.0 =/= -1.0;\n  assert 0.0 =/= #float-64bit nan;\n  assert not (0.0 =/= 0.0);\n  assert not (0.1 =/= 0.1);\n\n  assert #float-64bit nan =/= #float-64bit nan;\n  assert not (#float-64bit positive-infinity =/= #float-64bit positive-infinity);\n  assert not (#float-64bit negative-infinity =/= #float-64bit negative-infinity);\n  assert #float-64bit positive-infinity =/= #float-64bit negative-infinity;\nend"},{"name":"_ =/= _","module":"source/numeric/equality.crochet","package":"crochet.core","documentation":"True if two numbers of different types are not equal if we convert them\nto the lowest common type between them. This is often a lossy conversion.","parameters":["X","Y"],"types":[{"type":"crochet.core/integer","traits":[],"signature":"integer"},{"type":"crochet.core/float-64bit","traits":[],"signature":"float-64bit"}],"location":"module source/numeric/equality.crochet in crochet.core","declaration":"/// True if two numbers of different types are not equal if we convert them\n/// to the lowest common type between them. This is often a lossy conversion.\ncommand (X is integer) =/= (Y is float-64bit) = (X as float-64bit) =/= Y;"},{"name":"_ =/= _","module":"source/numeric/equality.crochet", n":"True if two plain date-times do not refer to the same instant","parameters":["_","That"],"types":[{"type":"crochet.time/plain-date-time","traits":[],"signature":"crochet.time/plain-date-time"},{"type":"crochet.time/plain-date-time","traits":[],"signature":"crochet.time/plain-date-time"}],"location":"module source/date-time.crochet in crochet.time","declaration":"/// True if two plain date-times do not refer to the same instant\ncommand plain-date-time =/= (That is plain-date-time) =\n  (self as instant) =/= (That as instant)\ntest\n  let D1 = (#plain-date-time year: 2021 month: 12 day: 24 hours: 10 minutes: 20 seconds: 50 milliseconds: 230);\n  let D2 = (#plain-date-time year: 2021 month: 12 day: 24 hours: 10 minutes: 20 seconds: 50 milliseconds: 230);\n  let D3 = (#plain-date-time year: 2021 month: 12 day: 24 hours: 10 minutes: 20 seconds: 50 milliseconds: 231);\n  assert D1 =/= D3;\n  assert not (D1 =/= D2);\nend"},{"name":"_ =/= _","module":"source/traits/equality.crochet","package":"crochet.core","documentation":"True if two values with an equality trait are not equal.","parameters":["Left","Right"],"types":[{"type":"crochet.core/any","traits":["crochet.core/equality"],"signature":"any has trait crochet.core/equality"},{"type":"crochet.core/any","traits":["crochet.core/equality"],"signature":"any has trait crochet.core/equality"}],"location":"module source/traits/equality.crochet in crochet.core","declaration":"/// True if two values with an equality trait are not equal.\ncommand (Left has equality) =/= (Right has equality) =\n  not (Left === Right);"}]},{"name":"_ is-nan","arity":1,"branches":[{"name":"_ is-nan","module":"source/numeric/floating-point.crochet","package":"crochet.core","documentation":"True if a floating point value is NaN","parameters":["X"],"types":[{"type":"crochet.core/float-64bit","traits":[],"signature":"float-64bit"}],"location":"module source/numeric/floating-point.crochet in crochet.core","declaration":"/// True if a floating point
