ts":[{"full_name":"crochet.core/equality","name":"equality","documentation":"A type has [trait:equality] if it's possible to determine, for any pair of\nvalues it can have, if they're equal or not.\n\nWe assume that equality is \"structural\". That is, there's an expectation\nthat `A === B` will hold even if `A` and `B` are not the exact same\ntyped data, as long as they can _mean_ the same thing.\n\nWhat \"mean the same thing\" should stand for is up to each type.","location":"module source/0-types.crochet in crochet.core","declaration":"// -- Traits\n\n/// A type has [trait:equality] if it's possible to determine, for any pair of\n/// values it can have, if they're equal or not.\n///\n/// We assume that equality is \"structural\". That is, there's an expectation\n/// that `A === B` will hold even if `A` and `B` are not the exact same\n/// typed data, as long as they can _mean_ the same thing.\n///\n/// What \"mean the same thing\" should stand for is up to each type.\ntrait equality with\n  /// True if two values (of the same type) mean the same thing.\n  command A === B -> boolean;\n\n  /// (optional) True if two values (of the same type) do not mean the same thing.\n  command A =/= B -> boolean;\nend","implemented_by":["crochet.core/association","crochet.core/list","crochet.core/record","crochet.core/set","crochet.core/map","crochet.core/doc-colour-rgba","crochet.core/enum","crochet.core/boolean","crochet.core/integer","crochet.core/float-64bit","crochet.core/result","crochet.core/text","crochet.core/nothing","crochet.core/not-found","crochet.core/lset"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/total-ordering","name":"total-ordering","documentation":"A type has a [trait:total-ordering] if for any pair of values, the operation\n`A <= B` makes sense. It builds upon [equality] because of that.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:total-ordering] if for any pair of values, the operation\n/// `A <= B` makes sense. It builds upon [equality] because of that.\ntrait total-ordering with\n  requires trait equality;\n\n  /// True if `A` is considered lower than `B`.\n  command A < B -> boolean;\n\n  /// True if `A` is considered higher than `B`.\n  command A > B -> boolean;\n\n  /// (optional) True if `A` is less than or equal to `B`.\n  command A <= B -> boolean;\n\n  /// (optional) True if `A` is greater than or equal to `B`.\n  command A >= B -> boolean;\nend","implemented_by":["crochet.core/enum","crochet.core/integer","crochet.core/float-64bit"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/bounds","name":"bounds","documentation":"A type has [trait:bounds] if it has [trait:total-ordering] and there are known\ndiscrete limits that determine the range of values in the type.\nSuch limits are described by [command:_ lower-bound] and [command:_ upper-bound].","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has [trait:bounds] if it has [trait:total-ordering] and there are known\n/// discrete limits that determine the range of values in the type.\n/// Such limits are described by [command:_ lower-bound] and [command:_ upper-bound].\ntrait bounds with\n  requires trait total-ordering;\n\n  /// The minimum value in the type.\n  command A lower-bound;\n\n  /// The maximum value in the type.\n  command A upper-bound;\nend","implemented_by":["crochet.core/enum"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/enumeration","name":"enumeration","documentation":"A type has [trait:enumeration] if its values are discretely ordered such that\nit's possible to always get the immediate next smaller or greater value.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has [trait:enumeration] if its values are discretely ordered such that\n/// it's possible to always get the immediate next smaller or greater value.\ntrait enumeration with\n  requires trait total-ordering;\n\n  /// The value that comes immediately after `A`.\n  command A successor\n    ensures greater :: return > A;\n\n  /// The value that comes immediately before `A`.\n  command A predecessor\n    ensures lesser :: return < A;\n\n  /// (optional) Inclusive arithmetic sequence `(Start, Stop)`\n  command Start to: Stop by: Step\n    requires ordered :: Start <= Stop,\n             progress :: Step > 0;\n\n  /// (optional) End-exclusive arithmetic sequence `(Start, Stop(`\n  command Start until: Stop by: Step\n    requires ordered :: Start <= Stop,\n             progress :: Step > 0;\nend","implemented_by":["crochet.core/enum","crochet.core/integer"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/boolean-algebra","name":"boolean-algebra","documentation":"A type has a [trait:boolean-algebra] if it can implement the common boolean\noperations (respecting their laws).\n\nA proper implementation of [trait:boolean-algebra] requires:\n\n* Associativity of `or`:                x or (y or z) =:= (x or y) or z\n* Associativity of `and`:               x and (y and z) =:= (x and y) and z\n* Commutativity of `or`:                x or y =:= y or x\n* Commutativity of `and`:               x and y =:= y and x\n* Distributivity of `or` over `and`:    x or (y and z) =:= (x and y) or (x and z)\n* Idempotence of `or`:                  x or x =:= x\n* Idempotence of `and`:                 x and x =:= x\n* Absorption:                           x and (x or y) =:= x\n                                        x or (x and y) =:= x\n* Double negation:                      not (not x) =:= x","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:boolean-algebra] if it can implement the common boolean\n/// operations (respecting their laws).\n///\n/// A proper implementation of [trait:boolean-algebra] requires:\n///\n/// * Associativity of `or`:                x or (y or z) =:= (x or y) or z\n/// * Associativity of `and`:               x and (y and z) =:= (x and y) and z\n/// * Commutativity of `or`:                x or y =:= y or x\n/// * Commutativity of `and`:               x and y =:= y and x\n/// * Distributivity of `or` over `and`:    x or (y and z) =:= (x and y) or (x and z)\n/// * Idempotence of `or`:                  x or x =:= x\n/// * Idempotence of `and`:                 x and x =:= x\n/// * Absorption:                           x and (x or y) =:= x\n///                                         x or (x and y) =:= x\n/// * Double negation:                      not (not x) =:= x\ntrait boolean-algebra with\n  /// Logical conjunction.\n  command A and B;\n\n  /// Logical disjunction.\n  command A or B;\n\n  /// Logical negation.\n  command not A;\nend","implemented_by":["crochet.core/boolean"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/arithmetic","name":"arithmetic","documentation":"A type has an [trait:arithmetic] if it can implement the common\narithmetic operations. This generally means you have\nsome kind of number.\n\nCommon arithmetic laws apply.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has an [trait:arithmetic] if it can implement the common\n/// arithmetic operations. This generally means you have\n/// some kind of number.\n///\n/// Common arithmetic laws apply.\ntrait arithmetic with\n  /// Arithmetic addition.\n  command A + B;\n\n  /// Arithmetic subtraction.\n  command A - B;\n\n  /// Arithmetic multiplication.\n  command A * B;\n\n  /// Truncating arithmetic division (the result is always an integer)\n  command A divided-by: B\n    requires non-zero-divisor :: B =/= 0;\n\n  /// Fractional arithmetic division (the result might be a real number).\n  command A / B\n    requires non-zero-divisor :: B =/= 0;\n\n  /// Remainder of an arithmetic division.\n  command A % B\n    requires non-zero-divisor :: B =/= 0;\n\n  /// Exponentiation (exponents are expected to be integrals)\n  command A ** B\n    requires positive-exponent :: B >= 0;\nend","implemented_by":["crochet.core/integer","crochet.core/float-64bit"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/rounding-strategies","name":"rounding-strategies","documentation":"A type generally has [trait:rounding-strategies] if it's a\nfractional type.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type generally has [trait:rounding-strategies] if it's a\n/// fractional type.\ntrait rounding-strategies with\n  /// Gets rid of the fractional part.\n  command A truncate;\n\n  /// Returns the next smaller integer.\n  command A floor;\n\n  /// Returns the next larger integer.\n  command A ceiling;\n\n  /// Returns the nearest integer.\n  command A round;\nend","implemented_by":["crochet.core/float-64bit"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/container","name":"container","documentation":"A type has a [trait:container] if it's an arbitrary collection of items, for\nwhich one can test if an item exists within it.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:container] if it's an arbitrary collection of items, for\n/// which one can test if an item exists within it.\ntrait container with\n  /// True if the [Value] exists within [Container]\n  command Container contains: Value -> boolean;\nend","implemented_by":["crochet.core/list","crochet.core/set","crochet.core/map"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/countable-container","name":"countable-container","documentation":"A type has a [trait:countable-container] if it has a [trait:container] with a known,\nfinite number of items.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:countable-container] if it has a [trait:container] with a known,\n/// finite number of items.\ntrait countable-container with\n  requires trait container;\n\n  /// The number of items that exist within the container.\n  command Container count -> integer;\n\n  /// (optional) True if the container contains no items.\n  command Container is-empty -> boolean;\nend","implemented_by":["crochet.core/list","crochet.core/set","crochet.core/map","crochet.core/lset"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/modifiable-container","name":"modifiable-container","documentation":"A type has a [trait:modifiable-container] if it has a [trait:container] that allows\nitems to be added or removed from it.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:modifiable-container] if it has a [trait:container] that allows\n/// items to be added or removed from it.\ntrait modifiable-container with\n  requires trait container;\n\n  /// Adds [Value] to the [Container].\n  command Container add: Value;\n\n  /// Removes [Value] from the [Container].\n  command Container remove: Value;\nend","implemented_by":["crochet.core/list","crochet.core/set"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/mapped-container","name":"mapped-container","documentation":"A type has a [trait:mapped-container] if each item it contains is identified\nby a key. In other words, a [trait:mapped-container] \"maps\" (in the mathematical\nsense) some key to some value.\n\nThere are no restrictions on whether a key may map to multiple values, or\nwhether a value may be identified by multiple keys; that's up to each\nspecific container.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:mapped-container] if each item it contains is identified\n/// by a key. In other words, a [trait:mapped-container] \"maps\" (in the mathematical\n/// sense) some key to some value.\n///\n/// There are no restrictions on whether a key may map to multiple values, or\n/// whether a value may be identified by multiple keys; that's up to each\n/// specific container.\ntrait mapped-container with\n  /// Retrieves the value identified by the given [Key]. The [Key] must already\n  /// be known by the container.\n  command Container at: Key;\n\n  /// Retrieves the value identified by the given [Key]. If the [Key] is not\n  /// known by the container yet, returns the [Default] value instead.\n  command Container at: Key default: Default;\n\n  /// True if the [Key] is known by the container.\n  command Container contains-key: Key -> boolean;\nend","implemented_by":["crochet.core/map"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/modifiable-mapped-container","name":"modifiable-mapped-container","documentation":"A type has a [trait:modifiable-mapped-container] if it has a [trait:mapped-container]\nthat allows the mappings within it to be added, removed, or updated.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:modifiable-mapped-container] if it has a [trait:mapped-container]\n/// that allows the mappings within it to be added, removed, or updated.\ntrait modifiable-mapped-container with\n  requires trait mapped-container;\n\n  /// Associates the [Key] with the given [Value]. Will create a new\n  /// association if none exists, and may overwrite existing associations\n  /// in some types.\n  command Container at: Key put: Value;\n\n  /// Updates values associated with the given [Key] by applying the provided\n  /// [Transformation] to them.\n  command Container at: Key update: Transformation;\n\n  /// Removes any value associated with the given [Key] from the [Container].\n  command Container remove-at: Key;\nend","implemented_by":["crochet.core/map"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/mergeable-mapped-container","name":"mergeable-mapped-container","documentation":"A type has a [trait:mergeable-mapped-container] if it has a [trait:mapped-container]\nand allows one to merge the mappings of its container with the mappings\nof another container.\n\nWhat exactly it means to merge the mappings is left to specific types,\nhowever it's expected that the resulting container will have the union\nof the keys of both containers.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:mergeable-mapped-container] if it has a [trait:mapped-container]\n/// and allows one to merge the mappings of its container with the mappings\n/// of another container.\n///\n/// What exactly it means to merge the mappings is left to specific types,\n/// however it's expected that the resulting container will have the union\n/// of the keys of both containers.\ntrait mergeable-mapped-container with\n  /// Merges the mappings of both containers.\n  command This merge: That\n    ensures all-keys :: (set: (This keys ++ That keys)) === (set: return keys);\nend","implemented_by":["crochet.core/map"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/sequence","name":"sequence","documentation":"A type has a [trait:sequence] if it contains a series of ordered items.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:sequence] if it contains a series of ordered items.\ntrait sequence with\n  /// The first element in the sequence.\n  command Sequence first;\n\n  /// The sequence that starts from the second element.\n  command Sequence rest;\n\n  /// A sequence of elements from the first one until the [Predicate] fails.\n  command Sequence take-while: Predicate;\n\n  /// (optional) A sequence of elements excluding the initial ones for which\n  /// the [Predicate] holds.\n  command Sequence drop-while: Predicate;\nend","implemented_by":["crochet.core/list","crochet.core/linked-stream"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/appendable-sequence","name":"appendable-sequence","documentation":"A type has an [trait:appendable-sequence] if it has a [trait:sequence] that allows\nelements to be added to the beginning or to the end.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has an [trait:appendable-sequence] if it has a [trait:sequence] that allows\n/// elements to be added to the beginning or to the end.\ntrait appendable-sequence with\n  requires trait sequence;\n\n  /// Adds a [Value] to the end of the sequence.\n  command Sequence append: Value;\n\n  /// Adds a [Value] to the beginning of the sequence.\n  command Sequence prepend: Value;\n\n  /// A sequence of the same type that contains no elements.\n  command Sequence empty;\n\n  /// Adds all elements of [That] sequence to the end of [This] sequence.\n  command This ++ That;\nend","implemented_by":["crochet.core/list","crochet.core/linked-stream"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/finite-sequence","name":"finite-sequence","documentation":"A type has a [trait:finite-sequence] if it has a [trait:sequence] with a known,\nfinite number of elements, such that one may actually reach the end\nof it by following all of the elements in order.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:finite-sequence] if it has a [trait:sequence] with a known,\n/// finite number of elements, such that one may actually reach the end\n/// of it by following all of the elements in order.\ntrait finite-sequence with\n  requires trait sequence;\n\n  /// The last element in the sequence.\n  command Sequence last;\n\n  /// The sequence from the first element until (but not including) the\n  /// last element.\n  command Sequence without-last;\nend","implemented_by":["crochet.core/list"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/indexed-sequence","name":"indexed-sequence","documentation":"A type has an [trait:indexed-sequence] if it has a [trait:sequence] where each\nordered value can be given an index---its position in the sequence\nis known.\n\nIndexes in Crochet start, conventionally, at 1. However what is an\nindex is up to each specific type implementing this trait.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has an [trait:indexed-sequence] if it has a [trait:sequence] where each\n/// ordered value can be given an index---its position in the sequence\n/// is known.\n///\n/// Indexes in Crochet start, conventionally, at 1. However what is an\n/// index is up to each specific type implementing this trait.\ntrait indexed-sequence with\n  requires trait sequence;\n\n  /// Retrieves the element at the [Index] position.\n  command Sequence at: Index;\nend","implemented_by":["crochet.core/list"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/modifiable-indexed-sequence","name":"modifiable-indexed-sequence","documentation":"A type has a [trait:modifiable-indexed-sequence] if it has an [trait:indexed-sequence]\nthat allows elements at particular indexes to change.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:modifiable-indexed-sequence] if it has an [trait:indexed-sequence]\n/// that allows elements at particular indexes to change.\ntrait modifiable-indexed-sequence with\n  requires trait indexed-sequence;\n\n  /// Replaces the item at [Index] with the given [Value], but does not change\n  /// the position of any elements.\n  command Sequence at: Index put: Value;\nend","implemented_by":["crochet.core/list"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/growable-indexed-sequence","name":"growable-indexed-sequence","documentation":"A type has a [growable-indexed-sequence] if it has an [indexed-sequence]\nwhere new elements can be inserted or removed, therefore may change the\nposition of existing elements by shifting them around.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [growable-indexed-sequence] if it has an [indexed-sequence]\n/// where new elements can be inserted or removed, therefore may change the\n/// position of existing elements by shifting them around.\ntrait growable-indexed-sequence with\n  requires trait indexed-sequence;\n\n  /// Removes the item at [Index].\n  command Sequence remove-at: Index;\n\n  /// Inserts an item immediately before the one at [Index]. The old item is\n  /// shifted one position forward, and the inserted item will lie at [Index].\n  command Sequence at: Index insert-before: Value;\n\n  /// Inserts an item immediately after the one at [Index]. The old item remains\n  /// in the same position, but all items that followed it are shifted one\n  /// position forward. The new item will be at [Index + 1].\n  command Sequence at: Index insert-after: Value;\nend","implemented_by":["crochet.core/list"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/sortable-sequence","name":"sortable-sequence","documentation":"A type has a [trait:sortable-sequence] if it has a [trait:sequence] that allows the\nordering of the elements within it to be changed.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:sortable-sequence] if it has a [trait:sequence] that allows the\n/// ordering of the elements within it to be changed.\ntrait sortable-sequence with\n  requires trait sequence;\n\n  /// Re-orders the elements in the sequence according to the given\n  /// comparison function. Items that are ordered lower according to\n  /// the comparison function will be at the beginnning of the sequence.\n  ///\n  /// Whether items that compare equal will have their relative ordering\n  /// preserved---whether the sorting is stable---is up to each specific\n  /// type implementing this trait.\n  command Sequence sort-by: Comparison;\n\n  /// (optional) A convenience operation that re-orders the elements\n  /// according to their own intrinsic idea of ordering. All elements in\n  /// the sequence must implement [total-ordering] and be of the same type.\n  command Sequence sort;\nend","implemented_by":["crochet.core/list"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/reversible-sequence","name":"reversible-sequence","documentation":"A type has a [reversible-sequence] if it has a [sequence] that allows\nthe ordering to be inverted. This is a weaker form of [sortable-sequence],\nwhere the only allowed change is to invert the ordering.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [reversible-sequence] if it has a [sequence] that allows\n/// the ordering to be inverted. This is a weaker form of [sortable-sequence],\n/// where the only allowed change is to invert the ordering.\ntrait reversible-sequence with\n  requires trait sequence;\n\n  /// Returns a sequence where the ordering of the elements is inverted,\n  /// thus making its first element be the last one, and the last one be\n  /// the first.\n  command Sequence reverse;\nend","implemented_by":["crochet.core/list"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/sliceable-sequence","name":"sliceable-sequence","documentation":"A type has a [trait:sliceable-sequence] if it has an [trait:indexed-sequence] that\nallows one to take a \"slice\" of it by giving a starting and ending index.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:sliceable-sequence] if it has an [trait:indexed-sequence] that\n/// allows one to take a \"slice\" of it by giving a starting and ending index.\ntrait sliceable-sequence with\n  requires trait indexed-sequence;\n\n  /// Returns a sub-sequence that contains all elements starting from the\n  /// [Start] index, up to (and including) the [End] index.\n  command Sequence slice-from: Start to: End;\nend","implemented_by":["crochet.core/list"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/foldable-collection","name":"foldable-collection","documentation":"A type has a [trait:foldable-collection] if it supports the fold operations.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:foldable-collection] if it supports the fold operations.\ntrait foldable-collection with\n  requires trait foldable-collection;\n\n  /// Computes a final value by visiting every item in a collection and\n  /// keeping some intermediary state while doing so. The order in which\n  /// these items are processed is unspecified, and up to each specific\n  /// type, however the initial value will be used as the state for the\n  /// first computation.\n  command Collection fold-from: Initial with: Computation;\n\n  /// Similar to [_ fold-from: _ with: _], but uses the [Initial] value\n  /// in the _final_ computation.\n  command Collection fold-right-from: Initial with: Computation;\n\n  /// (optional) Similar to [_ fold-from: _ with: _], but uses another value of the\n  /// collection as the initial value. The collection must have at least\n  /// two items.\n  command Collection fold-with: Computation;\n\n  /// (optional) Similar to [_ fold-right-from: _ with: _], but uses another value of\n  /// the collection as the initial value. The collection must have at least\n  /// two items.\n  command Collection fold-right-from: Computation;\nend","implemented_by":["crochet.core/list","crochet.core/set","crochet.core/linked-stream","crochet.core/map","crochet.core/foldable-test","crochet.core/foldable-test1"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/filterable-collection","name":"filterable-collection","documentation":"A type has a [trait:filterable-collection] if it's possible to produce a new\ncollection of the same type that will not contain certain items, as\ndescribed by a predicate.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:filterable-collection] if it's possible to produce a new\n/// collection of the same type that will not contain certain items, as\n/// described by a predicate.\ntrait filterable-collection with\n  /// Produces a new collection that only contains items for which the\n  /// [Predicate] holds.\n  command Collection keep-if: Predicate;\n\n  /// (optional) Produces a new collection that does not contain any items for\n  /// which the [Predicate] holds.\n  command Collection remove-if: Predicate;\nend","implemented_by":["crochet.core/list","crochet.core/set","crochet.core/linked-stream","crochet.core/map"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/mappable-collection","name":"mappable-collection","documentation":"A type has a [trait:mappable-collection] if it supports [command:_ map: _].","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:mappable-collection] if it supports [command:_ map: _].\ntrait mappable-collection with\n  /// Produces a new collection of the same type where all elements have been\n  /// transformed by the given [Transformation].\n  command Collection map: Transformation;\nend","implemented_by":["crochet.core/list","crochet.core/set","crochet.core/linked-stream","crochet.core/map"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/chainable-collection","name":"chainable-collection","documentation":"A type has a [trait:chainable-collection] if it supports [command:_ flat-map: _].","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:chainable-collection] if it supports [command:_ flat-map: _].\ntrait chainable-collection with\n  /// Produces a new collection of the same type by merging all of the\n  /// smaller collections produced by the [Transformation].\n  ///\n  /// In some types this would be the equivalent of\n  /// `X map: F | fold-from: [] with: (_ ++ _)`, but that's not an universal\n  /// translation.\n  command Collection flat-map: Transformation;\nend","implemented_by":["crochet.core/list","crochet.core/set","crochet.core/stream","crochet.core/map"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/zippable-collection","name":"zippable-collection","documentation":"A type has a [trait:zippable-collection] if it supports [command:_ zip: _ with: _].","location":"module source/0-types.crochet in crochet.core","declaration":"/// A type has a [trait:zippable-collection] if it supports [command:_ zip: _ with: _].\ntrait zippable-collection with\n  /// Produces a new collection of the same type where elements have been\n  /// paired with the ones from the [Other] collection and combined through\n  /// the [Combine] function.\n  command Collection zip: Other with: Combine;\nend","implemented_by":["crochet.core/list","crochet.core/linked-stream"],"protected_by":[],"package":"crochet.core","module":"source/0-types.crochet"},{"full_name":"crochet.core/set-algebra","name":"set-algebra","documentation":"A type has a [trait:set-algebra] if it supports the common set operations.","location":"module source/0-types.crochet in crochet.core","declaration":"/// A t source/collection/containers/countable-container.crochet in crochet.core","declaration":"/// Returns the number of elements contained in the list.\ncommand (X is list) count =\n  foreign list.count(X)\ntest\n  assert [] count =:= 0;\n  assert [1] count =:= 1;\n  assert [1, 2, 3] count =:= 3;\nend"},{"name":"_ count","module":"source/collection/containers/countable-container.crochet","package":"crochet.core","documentation":"The number of elements in the set.","parameters":["_"],"types":[{"type":"crochet.core/set","traits":[],"signature":"crochet.core/set"}],"location":"module source/collection/containers/countable-container.crochet in crochet.core","declaration":"/// The number of elements in the set.\ncommand set count -> integer do\n  foreign set.count(self.box)\ntest\n  assert (#set from: [1, 2, 3] | count) === 3;\n  assert (#set from: [1, 1, 1] | count) === 1;\n  assert (#set from: [] | count) === 0;\nend"},{"name":"_ count","module":"source/collection/containers/countable-container.crochet","package":"crochet.core","documentation":"The number of key/value pairs in the map.","parameters":["_"],"types":[{"type":"crochet.core/map","traits":[],"signature":"crochet.core/map"}],"location":"module source/collection/containers/countable-container.crochet in crochet.core","declaration":"/// The number of key/value pairs in the map.\ncommand map count do\n  foreign map.count(self.box);\ntest\n  assert (#map from: [] | count) === 0;\n  assert (#map from: [#association key: 1 value: 1, #association key: 2 value: 2] | count) === 2;\n  assert (#map from: [#association key: 1 value: 1, #association key: 1 value: 2] | count) === 1;\nend"},{"name":"_ count","module":"source/traits/set-algebra.crochet","package":"crochet.core","documentation":"","parameters":["_"],"types":[{"type":"crochet.core/lset","traits":[],"signature":"crochet.core/lset"}],"location":"module source/traits/set-algebra.crochet in crochet.core","declaration":"command lset count = self.x count;"}]},{"name":"_ is-empty","arity":1,"branches":[{"name":"_ is-empty","module":"source/text/basic.crochet","package":"crochet.core","documentation":"True if a piece of text is empty","parameters":["_"],"types":[{"type":"crochet.core/text","traits":[],"signature":"text"}],"location":"module source/text/basic.crochet in crochet.core","declaration":"/// True if a piece of text is empty\ncommand text is-empty =\n  self =:= \"\"\ntest\n  assert \"\" is-empty;\n  assert not \"abc\" is-empty;\n  assert not \"​\" is-empty; // zero-width space (u200B)\nend"},{"name":"_ is-empty","module":"source/collection/containers/countable-container.crochet","package":"crochet.core","documentation":"True if the list is empty.","parameters":["X"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"}],"location":"module source/collection/containers/countable-container.crochet in crochet.core","declaration":"/// True if the list is empty.\ncommand (X is list) is-empty =\n  X count =:= 0\ntest\n  assert [] is-empty;\n  assert not ([0] is-empty);\nend"},{"name":"_ is-empty","module":"source/traits/container.crochet","package":"crochet.core","documentation":"True if the container has no elements.","parameters":["X"],"types":[{"type":"crochet.core/any","traits":["crochet.core/countable-container"],"signature":"any has trait crochet.core/countable-container"}],"location":"module source/traits/container.crochet in crochet.core","declaration":"/// True if the container has no elements.\ncommand (X has countable-container) is-empty = X count === 0;"}]},{"name":"_ at: _","arity":2,"branches":[{"name":"_ at: _","module":"source/collection/sequences/indexed-sequence.crochet","package":"crochet.core","documentation":"Retrieves the element at the `Index` in the list.","parameters":["_","Index"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/collection/sequences/indexed-sequence.crochet in crochet.core","declaration":"/// Retrieves the element at the `Index` in the list.\ncommand list at: (Index is integer)\nrequires within-bounds :: (Index >= 1) and (Index <= self count)\n  = foreign list.at(self, Index)\ntest\n  assert ([\"a\", \"b\", \"c\"] at: 1) =:= \"a\";\n  assert ([\"a\", \"b\", \"c\"] at: 2) =:= \"b\";\n  assert ([\"a\", \"b\", \"c\"] at: 3) =:= \"c\";\nend"},{"name":"_ at: _","module":"source/package/assets.crochet","package":"crochet.core","documentation":"","parameters":["_","Path"],"types":[{"type":"crochet.core/package-assets","traits":[],"signature":"crochet.core/package-assets"},{"type":"crochet.core/static-text","traits":[],"signature":"static-text"}],"location":"module source/package/assets.crochet in crochet.core","declaration":"command package-assets at: (Path is static-text) =\n  new package-asset(self.pkg, foreign pkg.asset(self.pkg, Path));"},{"name":"_ at: _","module":"source/collection/containers/mapped-container.crochet","package":"crochet.core","documentation":"Returns the value that is associated with the given `Key`. The `Key`\nmust exist in the map.","parameters":["_","Key"],"types":[{"type":"crochet.core/map","traits":[],"signature":"crochet.core/map"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/containers/mapped-container.crochet in crochet.core","declaration":"/// Returns the value that is associated with the given `Key`. The `Key`\n/// must exist in the map.\ncommand map at: Key\nrequires key-exists :: self contains-key: Key\ndo\n  foreign map.at(self.box, Key);\ntest\n  assert (#map empty | at: 1 put: 2 | at: 1) === 2;\n  assert (#map empty | at: 1 put: 2 | at: 3 put: 4 | at: 3) === 4;\nend"}]},{"name":"_ contains-key: _","arity":2,"branches":[{"name":"_ contains-key: _","module":"source/collection/containers/mapped-container.crochet","package":"crochet.core","documentation":"True if the given `Key` exists as a key in the map.","parameters":["_","Key"],"types":[{"type":"crochet.core/map","traits":[],"signature":"crochet.core/map"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/containers/mapped-container.crochet in crochet.core","declaration":"/// True if the given `Key` exists as a key in the map.\ncommand map contains-key: Key -> boolean do\n  foreign map.has(self.box, Key);\ntest\n  assert not (#map empty | contains-key: 1);\n  assert (#map empty | at: 1 put: 2 | contains-key: 1);\n  assert (#map empty | at: 1 put: 2 | at: 3 put: 4 | contains-key: 3);\n  assert not (#map empty | at: 1 put: 2 | at: 3 put: 4 | contains-key: 5);\nend"}]},{"name":"_ merge: _","arity":2,"branches":[{"name":"_ merge: _","module":"source/collection/containers/mergeable-mapped-container.crochet","package":"crochet.core","documentation":"Returns a new map that contains the key/value pairs of both maps.\nIf both maps have the same key, then the key/value pair of the second\nmap (`That`) will be used.","parameters":["_","That"],"types":[{"type":"crochet.core/map","traits":[],"signature":"crochet.core/map"},{"type":"crochet.core/map","traits":[],"signature":"crochet.core/map"}],"location":"module source/collection/containers/mergeable-mapped-container.crochet in crochet.core","declaration":"/// Returns a new map that contains the key/value pairs of both maps.\n/// If both maps have the same key, then the key/value pair of the second\n/// map (`That`) will be used.\ncommand map merge: (That is map) do\n  new map(foreign map.merge(self.box, That.box));\ntest\n  assert (#map empty merge: (#map from: [a -> 1, b -> 2]))\n    === (#map from: [a -> 1, b -> 2]);\n\n  assert (#map from: [a -> 1, b -> 2] | merge: #map empty)\n    === (#map from: [a -> 1, b -> 2]);\n\n  assert (#map from: [a -> 1, b -> 2] | merge: (#map from: [a -> 2, c -> 3]))\n    === (#map from: [a -> 2, b -> 2, c -> 3]);\n\n  assert (#map from: [a -> 1, b -> 2] | merge: (#map from: [c -> 3, d -> 4]))\n    === (#map from: [a -> 1, b -> 2, c -> 3, d -> 4]);\nend"}]},{"name":"_ add: _","arity":2,"branches":[{"name":"_ add: _","module":"source/collection/containers/modifiable-container.crochet","package":"crochet.core","documentation":"Adds an element to the end of the list.","parameters":["_","Value"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/containers/modifiable-container.crochet in crochet.core","declaration":"/// Adds an element to the end of the list.\ncommand list add: Value =\n  self append: Value\ntest\n  assert ([] add: 1) =:= [1];\n  assert ([1] add: 2) =:= [1, 2];\n  assert ([1, 2, 3] add: 4) =:= [1, 2, 3, 4];\nend"},{"name":"_ add: _","module":"source/collection/containers/modifiable-container.crochet","package":"crochet.core","documentation":"Adds a new element to the set.","parameters":["_","Value"],"types":[{"type":"crochet.core/set","traits":[],"signature":"crochet.core/set"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/containers/modifiable-container.crochet in crochet.core","declaration":"/// Adds a new element to the set.\ncommand set add: Value do\n  new set(foreign set.add(self.box, Value));\ntest\n  assert (#set from: [] | add: 1) === (#set from: [1]);\n  assert (#set from: [1, 2, 3] | add: 4) === (#set from: [1, 2, 3, 4]);\n  assert (#set from: [\"a\", \"b\"] | add: \"b\") === (#set from: [\"a\", \"b\"]);\nend"}]},{"name":"_ remove: _","arity":2,"branches":[{"name":"_ remove: _","module":"source/collection/containers/modifiable-container.crochet","package":"crochet.core","documentation":"Removes all elements intrisically equal to the provided one.","parameters":["_","Value"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/containers/modifiable-container.crochet in crochet.core","declaration":"/// Removes all elements intrisically equal to the provided one.\ncommand list remove: Value =\n  self remove-if: { A in A =:= Value }\ntest\n  assert ([] remove: 1) =:= [];\n  assert ([1] remove: 1) =:= [];\n  assert ([1, 2, 1, 3, 4, 1] remove: 1) =:= [2, 3, 4];\nend"},{"name":"_ remove: _","module":"source/collection/containers/modifiable-container.crochet","package":"crochet.core","documentation":"Removes an element from the set.","parameters":["_","Value"],"types":[{"type":"crochet.core/set","traits":[],"signature":"crochet.core/set"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/containers/modifiable-container.crochet in crochet.core","declaration":"/// Removes an element from the set.\ncommand set remove: Value do\n  new set(foreign set.remove(self.box, Value));\ntest\n  assert (#set from: [] | remove: 1) === (#set from: []);\n  assert (#set from: [1, 2, 3] | remove: 2) === (#set from: [1, 3]);\n  assert (#set from: [1, 2, 3] | remove: 4) === (#set from: [1, 2, 3]);\n  assert (#set from: [\"a\", \"b\"] | remove: \"b\") === (#set from: [\"a\"]);\nend"}]},{"name":"_ at: _ put: _","arity":3,"branches":[{"name":"_ at: _ put: _","module":"source/collection/sequences/modifiable-indexed-sequence.crochet","package":"crochet.core","documentation":"Updates the element at the given index with the provided value.","parameters":["_","Index","Value"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"},{"type":"crochet.core/integer","traits":[],"signature":"integer"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/sequences/modifiable-indexed-sequence.crochet in crochet.core","declaration":"/// Updates the element at the given index with the provided value.\ncommand list at: (Index is integer) put: Value\nrequires within-bounds :: (Index >= 1) and (Index <= self count)\n  = foreign list.at-put(self, Index, Value)\ntest\n  assert ([\"a\", \"b\", \"c\"] at: 1 put: \"d\") =:= [\"d\", \"b\", \"c\"];\n  assert ([\"a\", \"b\", \"c\"] at: 2 put: \"d\") =:= [\"a\", \"d\", \"c\"];\n  assert ([\"a\", \"b\", \"c\"] at: 3 put: \"d\") =:= [\"a\", \"b\", \"d\"];\nend"},{"name":"_ at: _ put: _","module":"source/collection/containers/modifiable-mapped-container.crochet","package":"crochet.core","documentation":"Returns a new map that contains the `Key`=`Value` pair provided.","parameters":["_","Key","Value"],"types":[{"type":"crochet.core/map","traits":[],"signature":"crochet.core/map"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/containers/modifiable-mapped-container.crochet in crochet.core","declaration":"/// Returns a new map that contains the `Key`=`Value` pair provided.\ncommand map at: Key put: Value do\n  new map(foreign map.set(self.box, Key, Value));\ntest\n  assert (#map empty | at: 1 put: 2 | at: 1) === 2;\n  assert not (#map empty | at: 1 put: 2 | contains-key: 2);\n  assert (#map empty | at: 1 put: 2 | at: 2 put: 3) ===\n    (#map from: [\n      #association key: 1 value: 2,\n      #association key: 2 value: 3,\n    ]);\n  assert (#map empty | at: 1 put: 2 | at: 1 put: 3 | at: 1) === 3;\nend"}]},{"name":"_ remove-at: _","arity":2,"branches":[{"name":"_ remove-at: _","module":"source/collection/sequences/growable-indexed-sequence.crochet","package":"crochet.core","documentation":"Removes the element at the given index, bringing the next ones one space\nforward.","parameters":["_","Index"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"},{"type":"crochet.core/integer","traits":[],"signature":"integer"}],"location":"module source/collection/sequences/growable-indexed-sequence.crochet in crochet.core","declaration":"/// Removes the element at the given index, bringing the next ones one space\n/// forward.\ncommand list remove-at: (Index is integer)\nrequires within-bounds :: (Index >= 1) and (Index <= self count)\n  = foreign list.at-delete(self, Index)\ntest\n  assert ([\"a\"] remove-at: 1) =:= [];\n  assert ([\"a\", \"b\", \"c\"] remove-at: 2) =:= [\"a\", \"c\"];\n  assert ([\"a\", \"b\", \"c\"] remove-at: 3) =:= [\"a\", \"b\"];\nend"},{"name":"_ remove-at: _","module":"source/collection/containers/modifiable-mapped-container.crochet","package":"crochet.core","documentation":"Returns a new map that does not contain the key/value pair described by\n`Key`.","parameters":["_","Key"],"types":[{"type":"crochet.core/map","traits":[],"signature":"crochet.core/map"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/containers/modifiable-mapped-container.crochet in crochet.core","declaration":"/// Returns a new map that does not contain the key/value pair described by\n/// `Key`.\ncommand map remove-at: Key do\n  new map(foreign map.remove(self.box, Key));\ntest\n  assert (#map empty | remove-at: 1) === #map empty;\n  assert (#map empty | at: 1 put: 2 | remove-at: 1) === #map empty;\n  assert (#map empty | at: 1 put: 2 | at: 3 put: 4 | remove-at: 1) === (#map empty | at: 3 put: 4);\nend"}]},{"name":"_ flat-map: _","arity":2,"branches":[{"name":"_ flat-map: _","module":"source/collection/iteration/chainable-collection.crochet","package":"crochet.core","documentation":"Transforms a stream using the given `Fun`. The `Fun` should return a\nnew stream.","parameters":["_","Fun"],"types":[{"type":"crochet.core/linked-stream-empty","traits":[],"signature":"crochet.core/linked-stream-empty"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/iteration/chainable-collection.crochet in crochet.core","declaration":"/// Transforms a stream using the given `Fun`. The `Fun` should return a\n/// new stream.\ncommand linked-stream-empty flat-map: (Fun is (A -> stream<A>)) = self;"},{"name":"_ flat-map: _","module":"source/collection/iteration/chainable-collection.crochet","package":"crochet.core","documentation":"Transforms a stream using the given `Fun`. The `Fun` should return a\nnew stream.","parameters":["_","Fun"],"types":[{"type":"crochet.core/linked-stream-cons","traits":[],"signature":"crochet.core/linked-stream-cons"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/iteration/chainable-collection.crochet in crochet.core","declaration":"command linked-stream-cons flat-map: (Fun is (A -> stream<A>)) =\n  module linked-stream-concat: Fun(self first) with: self using: Fun;"},{"name":"_ flat-map: _","module":"source/collection/iteration/chainable-collection.crochet","package":"crochet.core","documentation":"Transforms every element of the list with the given function, concatenates\nall results returned by `Fun`.","parameters":["_","Fun"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/iteration/chainable-collection.crochet in crochet.core","declaration":"/// Transforms every element of the list with the given function, concatenates\n/// all results returned by `Fun`.\ncommand list flat-map: (Fun is function-1) do\n  foreign list.flatmap(self, Fun);\ntest\n  assert ([] flat-map: { A in [A, A] }) === [];\n  assert ([1, 2, 3] flat-map: { A in [A, A] }) === [1, 1, 2, 2, 3, 3];\nend"},{"name":"_ flat-map: _","module":"source/collection/iteration/chainable-collection.crochet","package":"crochet.core","documentation":"Transforms every element of the set with the given `Fun`, which must\nreturn a new set.","parameters":["_","Fun"],"types":[{"type":"crochet.core/set","traits":[],"signature":"crochet.core/set"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/iteration/chainable-collection.crochet in crochet.core","declaration":"/// Transforms every element of the set with the given `Fun`, which must\n/// return a new set.\ncommand set flat-map: (Fun is (A -> set<B>)) do\n  new set(foreign set.flatmap(self.box, { A in let R = Fun(A); assert R is set; R.box }));\ntest\n  assert (#set from: [1, 2, 3] | flat-map: { X in (#set from: [X, X + 0.5])})\n    === (#set from: [1, 1.5, 2, 2.5, 3, 3.5]);\n\n  assert (#set from: [] | flat-map: { X in (#set from: [X, X + 1]) })\n    === (#set from: []);\nend"},{"name":"_ flat-map: _","module":"source/collection/iteration/chainable-collection.crochet","package":"crochet.core","documentation":"Transforms all key/value pairs in the map using the given `Fun`. The `Fun`\nmust return a new map.","parameters":["_","Fun"],"types":[{"type":"crochet.core/map","traits":[],"signature":"crochet.core/map"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/iteration/chainable-collection.crochet in crochet.core","declaration":"/// Transforms all key/value pairs in the map using the given `Fun`. The `Fun`\n/// must return a new map.\ncommand map flat-map: (Fun is (association<K1, V1> -> map<K2, V2>)) -> map<K2, V2> do\n  new map(foreign map.flatmap(self.box, { X in let R = Fun(new association(X at: 1, X at: 2));\n                                               assert R is map;\n                                               R.box }));\ntest\n  let M = #map from: [a -> \"x\", b -> \"y\"];\n  let F = { X in #map empty | at: X key put: X value | at: (M at: X key) put: X value };\n  assert (#map from: [] | flat-map: F) === #map empty;\n\n  assert (#map from: [a -> 1, b -> 2] | flat-map: F)\n    === (#map from: [a -> 1, b -> 2, x -> 1, y -> 2]);\nend"}]},{"name":"_ flatten-once","arity":1,"branches":[{"name":"_ flatten-once","module":"source/collection/iteration/chainable-collection.crochet","package":"crochet.core","documentation":"Turns a list of lists into a flatter list.","parameters":["_"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"}],"location":"module source/collection/iteration/chainable-collection.crochet in crochet.core","declaration":"/// Turns a list of lists into a flatter list.\ncommand list flatten-once do\n  self flat-map: { X in X };\ntest\n  assert ([] flatten-once) === [];\n  assert ([[1], [2, 3], [4, [5], 6]] flatten-once) === [1, 2, 3, 4, [5], 6];\nend"}]},{"name":"_ linked-stream-concat: _ with: _ using: _","arity":4,"branches":[{"name":"_ linked-stream-concat: _ with: _ using: _","module":"source/collection/iteration/chainable-collection.crochet","package":"crochet.core","documentation":"","parameters":["_","_","Xs","F"],"types":[{"type":"crochet.core/module","traits":[],"signature":"crochet.core/module"},{"type":"crochet.core/linked-stream-empty","traits":[],"signature":"crochet.core/linked-stream-empty"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/iteration/chainable-collection.crochet in crochet.core","declaration":"command module linked-stream-concat: linked-stream-empty with: Xs using: F =\n  Xs rest flat-map: F;"},{"name":"_ linked-stream-concat: _ with: _ using: _","module":"source/collection/iteration/chainable-collection.crochet","package":"crochet.core","documentation":"","parameters":["_","X","Xs","F"],"types":[{"type":"crochet.core/module","traits":[],"signature":"crochet.core/module"},{"type":"crochet.core/linked-stream-cons","traits":[],"signature":"crochet.core/linked-stream-cons"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/iteration/chainable-collection.crochet in crochet.core","declaration":"command module linked-stream-concat: (X is linked-stream-cons) with: Xs using: F =\n  new linked-stream-cons(X first, lazy module linked-stream-concat: X rest with: Xs using: F);"}]},{"name":"_ keep-if: _","arity":2,"branches":[{"name":"_ keep-if: _","module":"source/collection/iteration/filterable-collection.crochet","package":"crochet.core","documentation":"Returns a stream containing only items that pass the `Predicate`.","parameters":["_","Predicate"],"types":[{"type":"crochet.core/linked-stream-empty","traits":[],"signature":"crochet.core/linked-stream-empty"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/iteration/filterable-collection.crochet in crochet.core","declaration":"/// Returns a stream containing only items that pass the `Predicate`.\ncommand linked-stream-empty keep-if: (Predicate is (A -> boolean)) = self;"},{"name":"_ keep-if: _","module":"source/collection/iteration/filterable-collection.crochet","package":"crochet.core","documentation":"Returns a stream containing only items that pass the `Predicate`.","parameters":["_","Predicate"],"types":[{"type":"crochet.core/linked-stream-cons","traits":[],"signature":"crochet.core/linked-stream-cons"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/iteration/filterable-collection.crochet in crochet.core","declaration":"command linked-stream-cons keep-if: (Predicate is (A -> boolean)) =\n  condition\n    when Predicate(self first) => new linked-stream-cons(self first, lazy self rest keep-if: Predicate);\n    otherwise => self rest keep-if: Predicate;\n  end;"},{"name":"_ keep-if: _","module":"source/collection/iteration/filterable-collection.crochet","package":"crochet.core","documentation":"Produces a new list that only contains items for which the given\n`Predicate` holds.","parameters":["_","Predicate"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/iteration/filterable-collection.crochet in crochet.core","declaration":"/// Produces a new list that only contains items for which the given\n/// `Predicate` holds.\ncommand list keep-if: (Predicate is (A -> boolean)) do\n  for X in self if Predicate(X) do X end\ntest\n  assert ([] keep-if: (_ > 2)) === [];\n  assert ([1, 2, 3, 2, 1] keep-if: (_ > 2)) === [3];\n  assert ([1, 5, 3, 1, 6, 2] keep-if: (_ > 2)) === [5, 3, 6];\nend"},{"name":"_ keep-if: _","module":"source/collection/iteration/filterable-collection.crochet","package":"crochet.core","documentation":"Returns a new set that does not contain the elements for which the\ngiven `Predicate` holds.","parameters":["_","Predicate"],"types":[{"type":"crochet.core/set","traits":[],"signature":"crochet.core/set"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/iteration/filterable-collection.crochet in crochet.core","declaration":"/// Returns a new set that does not contain the elements for which the\n/// given `Predicate` holds.\ncommand set keep-if: (Predicate is (A -> boolean)) do\n  new set(foreign set.filter(self.box, Predicate));\ntest\n  assert (#set from: [1, 2, 3] | keep-if: (_ > 2))\n    === (#set from: [3]);\n\n  assert (#set from: [] | keep-if: (_ > 2))\n    === (#set from: []);\nend"},{"name":"_ keep-if: _","module":"source/collection/iteration/filterable-collection.crochet","package":"crochet.core","documentation":"Returns a new map containing only the key/value pairs that pass the `Predicate`.","parameters":["_","Predicate"],"types":[{"type":"crochet.core/map","traits":[],"signature":"crochet.core/map"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/iteration/filterable-collection.crochet in crochet.core","declaration":"/// Returns a new map containing only the key/value pairs that pass the `Predicate`.\ncommand map keep-if: (Predicate is (association<K, V> -> boolean)) -> map<K, V> do\n  new map(foreign map.filter(self.box, { X in Predicate(new association(X at: 1, X at: 2)) }));\ntest\n  assert (#map empty keep-if: { X in X key =/= \"b\" }) === #map empty;\n  assert (#map from: [a -> 1, b -> 2, c -> 3] | keep-if: { X in X key =/= \"b\" })\n    === (#map from: [a -> 1, c -> 3]);\n  assert (#map from: [a -> 1, b -> 2, c -> 3] | keep-if: { X in X key === \"b\" })\n    === (#map from: [b -> 2]);\nend"},{"name":"_ keep-if: _","module":"source/event-stream.crochet","package":"crochet.concurrency","documentation":"","parameters":["_","F"],"types":[{"type":"crochet.concurrency/event-stream","traits":[],"signature":"crochet.concurrency/event-stream"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/event-stream.crochet in crochet.concurrency","declaration":"command event-stream keep-if: (F is (A -> boolean)) do\n  self fold-from: nothing with: (internal-event-stream fold: _ do-filter: _ with: F);\nend"},{"name":"_ keep-if: _","module":"source/event-stream.crochet","package":"crochet.concurrency","documentation":"","parameters":["_","F"],"types":[{"type":"crochet.concurrency/event-stream-listener","traits":[],"signature":"crochet.concurrency/event-stream-listener"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/event-stream.crochet in crochet.concurrency","declaration":"command event-stream-listener keep-if: F =\n  self.stream keep-if: F;"}]},{"name":"_ fold-from: _ with: _","arity":3,"branches":[{"name":"_ fold-from: _ with: _","module":"source/collection/iteration/foldable-collection.crochet","package":"crochet.core","documentation":"Folds the stream.","parameters":["_","State","Combine"],"types":[{"type":"crochet.core/linked-stream-empty","traits":[],"signature":"crochet.core/linked-stream-empty"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/function-2","traits":[],"signature":"function-2"}],"location":"module source/collection/iteration/foldable-collection.crochet in crochet.core","declaration":"/// Folds the stream.\ncommand linked-stream-empty fold-from: State with: (Combine is ((A, Value) -> A)) = State;"},{"name":"_ fold-from: _ with: _","module":"source/collection/iteration/foldable-collection.crochet","package":"crochet.core","documentation":"Folds the stream.","parameters":["_","State","Combine"],"types":[{"type":"crochet.core/linked-stream-cons","traits":[],"signature":"crochet.core/linked-stream-cons"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/function-2","traits":[],"signature":"function-2"}],"location":"module source/collection/iteration/foldable-collection.crochet in crochet.core","declaration":"command linked-stream-cons fold-from: State with: (Combine is ((A, Value) -> A)) =\n  self rest fold-from: Combine(State, self first) with: Combine;"},{"name":"_ fold-from: _ with: _","module":"source/collection/iteration/foldable-collection.crochet","package":"crochet.core","documentation":"Folds a list left-to-right.","parameters":["_","Initial","Fun"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/function-2","traits":[],"signature":"function-2"}],"location":"module source/collection/iteration/foldable-collection.crochet in crochet.core","declaration":"/// Folds a list left-to-right.\ncommand list fold-from: Initial with: (Fun is function-2) =\n  foreign list.fold(self, Initial, Fun)\ntest\n  assert ([1, 2, 3] fold-from: 0 with: (_ + _)) =:= (1 + 2 + 3 + 0);\n  assert ([] fold-from: 0 with: (_ + _)) =:= 0;\n  assert ([1] fold-from: 0 with: (_ + _)) =:= 1;\n  assert ([1, 2, 3] fold-from: 6 with: (_ - _)) =:= (((6 - 1) - 2) - 3);\nend"},{"name":"_ fold-from: _ with: _","module":"source/collection/iteration/foldable-collection.crochet","package":"crochet.core","documentation":"Folds a set.","parameters":["_","Start","Combine"],"types":[{"type":"crochet.core/set","traits":[],"signature":"crochet.core/set"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/function-2","traits":[],"signature":"function-2"}],"location":"module source/collection/iteration/foldable-collection.crochet in crochet.core","declaration":"/// Folds a set.\ncommand set fold-from: Start with: (Combine is ((A, Value) -> A)) do\n  foreign set.fold(self.box, Start, Combine);\ntest\n  assert ((#set from: [1, 2, 3]) fold-from: 0 with: (_ + _))\n    === (0 + 1 + 2 + 3);\n\n  assert ((#set from: []) fold-from: 0 with: (_ + _))\n    === 0;\nend"},{"name":"_ fold-from: _ with: _","module":"source/collection/iteration/foldable-collection.crochet","package":"crochet.core","documentation":"Folds a map.","parameters":["_","Initial","Combine"],"types":[{"type":"crochet.core/map","traits":[],"signature":"crochet.core/map"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/function-2","traits":[],"signature":"function-2"}],"location":"module source/collection/iteration/foldable-collection.crochet in crochet.core","declaration":"/// Folds a map.\ncommand map fold-from: Initial with: (Combine is ((A, association<K, V>) -> A)) do\n  foreign map.fold(self.box, Initial, { A, X in Combine(A, new association(X at: 1, X at: 2)) });\ntest\n  let F = { A, X in A + X value };\n  assert (#map empty fold-from: 0 with: F) === 0;\n  assert (#map from: [a -> 1] | fold-from: 0 with: F) === (0 + 1);\n  assert (#map from: [a -> 1, b -> 2, c -> 3] | fold-from: 0 with: F) === (0 + 1 + 2 + 3);\nend"},{"name":"_ fold-from: _ with: _","module":"source/event-stream.crochet","package":"crochet.concurrency","documentation":"","parameters":["_","Initial","Combine"],"types":[{"type":"crochet.concurrency/event-stream","traits":[],"signature":"crochet.concurrency/event-stream"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/function-2","traits":[],"signature":"function-2"}],"location":"module source/event-stream.crochet in crochet.concurrency","declaration":"command event-stream fold-from: Initial with: (Combine is ((foldable-event-stream-state, A) -> event-publication<B>)) do\n  let State = #cell with-value: Initial;\n  let Output = #event-stream empty;\n  let Reference = self listener subscribe: (internal-event-stream fold: _ with: Combine state: State publish: Output);\n  new foldable-event-stream(\n    source -> self,\n    state -> State,\n    fold -> Combine,\n    reference -> Reference,\n    output -> Output\n  );\nend"},{"name":"_ fold-from: _ with: _","module":"source/observable-cell.crochet","package":"crochet.concurrency","documentation":"","parameters":["_","Initial","Combine"],"types":[{"type":"crochet.concurrency/observable-cell","traits":[],"signature":"crochet.concurrency/observable-cell"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/function-2","traits":[],"signature":"function-2"}],"location":"module source/observable-cell.crochet in crochet.concurrency","declaration":"command observable-cell fold-from: (Initial is B) with: (Combine is ((B, A) -> B)) -> observable-cell<B> do\n  new foldable-observable-cell(\n    self,\n    self stream fold-from: Initial with: Combine\n  );\nend"},{"name":"_ fold-from: _ with: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"","parameters":["_","I","F"],"types":[{"type":"crochet.core/foldable-test","traits":[],"signature":"crochet.core/foldable-test"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"command foldable-test fold-from: I with: F = F(F(F(I, self.a), self.b), self.c);"},{"name":"_ fold-from: _ with: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"","parameters":["_","I","F"],"types":[{"type":"crochet.core/foldable-test1","traits":[],"signature":"crochet.core/foldable-test1"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/traits/ite [],"signature":"any"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"command foldable-test fold-right-from: I with: F = F(self.a, F(self.b, F(self.c, I)));"},{"name":"_ fold-right-from: _ with: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"","parameters":["_","I","F"],"types":[{"type":"crochet.core/foldable-test1","traits":[],"signature":"crochet.core/foldable-test1"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"command foldable-test1 fold-right-from: I with: F = F(self.a, I);"}]},{"name":"_ fold-with: _","arity":2,"branches":[{"name":"_ fold-with: _","module":"source/collection/iteration/foldable-collection.crochet","package":"crochet.core","documentation":"Folds a list using its first element as the initial state.","parameters":["_","Fun"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"},{"type":"crochet.core/function-2","traits":[],"signature":"function-2"}],"location":"module source/collection/iteration/foldable-collection.crochet in crochet.core","declaration":"/// Folds a list using its first element as the initial state.\ncommand list fold-with: (Fun is function-2)\nrequires non-empty :: not self is-empty\ndo\n  self rest fold-from: self first with: Fun;\ntest\n  assert ([1, 2, 3] fold-with: (_ + _)) =:= (1 + 2 + 3);\n  assert ([1] fold-with: (_ + _)) =:= 1;\n  assert ([1, 2, 3] fold-with: (_ - _)) =:= ((1 - 2) - 3);\nend"},{"name":"_ fold-with: _","module":"source/observable-cell.crochet","package":"crochet.concurrency","documentation":"","parameters":["_","Combine"],"types":[{"type":"crochet.concurrency/observable-cell","traits":[],"signature":"crochet.concurrency/observable-cell"},{"type":"crochet.core/function-2","traits":[],"signature":"function-2"}],"location":"module source/observable-cell.crochet in crochet.concurrency","declaration":"command observable-cell fold-with: (Combine is ((B, B) -> B)) -> observable-cell<B> do\n  self fold-from: self value with: Combine;\nend"},{"name":"_ fold-with: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"Convenience for [command:_ fold-from: _ with: _] that uses a value from the collection\nas the initial state.","parameters":["X","Computation"],"types":[{"type":"crochet.core/any","traits":["crochet.core/foldable-collection"],"signature":"any has trait crochet.core/foldable-collection"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// Convenience for [command:_ fold-from: _ with: _] that uses a value from the collection\n/// as the initial state.\ncommand (X has foldable-collection) fold-with: Computation do\n  X fold-from: no-value with: (foldable combine: _ and: _ with: Computation)\n    | value;\ntest\n  assert (new foldable-test(1, 2, 3) fold-with: { A, B in [A, B] }) === [[1, 2], 3];\n  assert (new foldable-test1(1) fold-with: { A, B in [A, B] }) === 1;\nend"}]},{"name":"_ fold-right-with: _","arity":2,"branches":[{"name":"_ fold-right-with: _","module":"source/collection/iteration/foldable-collection.crochet","package":"crochet.core","documentation":"Folds a list using its last element as the initial state.","parameters":["_","Fun"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"},{"type":"crochet.core/function-2","traits":[],"signature":"function-2"}],"location":"module source/collection/iteration/foldable-collection.crochet in crochet.core","declaration":"/// Folds a list using its last element as the initial state.\ncommand list fold-right-with: (Fun is function-2)\nrequires non-empty :: not self is-empty\ndo\n  self without-last fold-right-from: self last with: Fun;\ntest\n  assert ([1] fold-right-with: (_ + _)) =:= 1;\n  assert ([1, 2, 3] fold-right-with: (_ - _)) =:= (1 - (2 - 3));\nend"},{"name":"_ fold-right-with: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"Convenience for [command:_ fold-right-from: _ with: _] that uses a value from the\ncollection as the initial state.","parameters":["X","Computation"],"types":[{"type":"crochet.core/any","traits":["crochet.core/foldable-collection"],"signature":"any has trait crochet.core/foldable-collection"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// Convenience for [command:_ fold-right-from: _ with: _] that uses a value from the\n/// collection as the initial state.\ncommand (X has foldable-collection) fold-right-with: Computation do\n  X fold-right-from: no-value with: (foldable combine-right: _ and: _ with: Computation)\n    | value;\ntest\n  assert (new foldable-test(1, 2, 3) fold-right-with: { A, B in [A, B] }) === [1, [2, 3]];\n  assert (new foldable-test1(1) fold-with: { A, B in [A, B] }) === 1;\nend"}]},{"name":"_ map: _","arity":2,"branches":[{"name":"_ map: _","module":"source/collection/iteration/mappable-collection.crochet","package":"crochet.core","documentation":"Transforms the stream with the given `Fun`.","parameters":["_","Fun"],"types":[{"type":"crochet.core/linked-stream-empty","traits":[],"signature":"crochet.core/linked-stream-empty"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/iteration/mappable-collection.crochet in crochet.core","declaration":"/// Transforms the stream with the given `Fun`.\ncommand linked-stream-empty map: (Fun is (A -> B)) = self;"},{"name":"_ map: _","module":"source/collection/iteration/mappable-collection.crochet","package":"crochet.core","documentation":"Transforms the stream with the given `Fun`.","parameters":["_","Fun"],"types":[{"type":"crochet.core/linked-stream-cons","traits":[],"signature":"crochet.core/linked-stream-cons"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/iteration/mappable-collection.crochet in crochet.core","declaration":"command linked-stream-cons map: (Fun is (A -> B)) =\n  new linked-stream-cons(Fun(self first), lazy self rest map: Fun);"},{"name":"_ map: _","module":"source/result/result.crochet","package":"crochet.core","documentation":"Transforms the value of a successful [type:result] with the\ngiven transformation function.","parameters":["_","Fun"],"types":[{"type":"crochet.core/ok","traits":[],"signature":"crochet.core/ok"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/result/result.crochet in crochet.core","declaration":"// -- Transformations\n\n/// Transforms the value of a successful [type:result] with the\n/// given transformation function.\ncommand ok map: (Fun is (V1 -> V2)) -> result<V2, R> =\n  #result ok: Fun(self value);"},{"name":"_ map: _","module":"source/result/result.crochet","package":"crochet.core","documentation":"Transforms the value of a successful [type:result] with the\ngiven transformation function.","parameters":["_","Fun"],"types":[{"type":"crochet.core/error","traits":[],"signature":"crochet.core/error"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/result/result.crochet in crochet.core","declaration":"command error map: (Fun is (V1 -> V2)) -> result<V2, R> =\n  self;"},{"name":"_ map: _","module":"source/collection/iteration/mappable-collection.crochet","package":"crochet.core","documentation":"Returns a list where all elements are transformed by `Fun`.","parameters":["_","Fun"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/iteration/mappable-collection.crochet in crochet.core","declaration":"/// Returns a list where all elements are transformed by `Fun`.\ncommand list map: (Fun is function-1) do\n  foreign list.map(self, Fun);\ntest\n  assert ([] map: (_ + 1)) === [];\n  assert ([1] map: (_ + 1)) === [2];\n  assert ([1, 2, 3, 4] map: (_ + 1)) === [2, 3, 4, 5];\nend"},{"name":"_ map: _","module":"source/collection/iteration/mappable-collection.crochet","package":"crochet.core","documentation":"Returns a new set where all values are transformed by `Fun`. If the\n`Fun` returns the same value for different inputs, then only one copy\nof it will exist in the resulting set, but since sets are inherently\nunordered this isn't an issue.","parameters":["_","Fun"],"types":[{"type":"crochet.core/set","traits":[],"signature":"crochet.core/set"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/iteration/mappable-collection.crochet in crochet.core","declaration":"/// Returns a new set where all values are transformed by `Fun`. If the\n/// `Fun` returns the same value for different inputs, then only one copy\n/// of it will exist in the resulting set, but since sets are inherently\n/// unordered this isn't an issue.\ncommand set map: (Fun is (A -> B)) do\n  new set(foreign set.map(self.box, Fun));\ntest\n  assert (#set from: [1, 2, 3] | map: (_ + 1))\n    === (#set from: [2, 3, 4]);\n\n  assert (#set from: [1, 2, 3] | map: { _ in 1 })\n    === (#set from: [1]);\n\n  assert (#set from: [] | map: (_ + 1))\n    === (#set from: []);\nend"},{"name":"_ map: _","module":"source/collection/iteration/mappable-collection.crochet","package":"crochet.core","documentation":"Transforms the map with the given `Fun`. Because maps are unordered, `Fun`\nis only able to return a new value for each key, as otherwise it would\nnot be possible to reason about the result of this transformation.","parameters":["_","Fun"],"types":[{"type":"crochet.core/map","traits":[],"signature":"crochet.core/map"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/collection/iteration/mappable-collection.crochet in crochet.core","declaration":"/// Transforms the map with the given `Fun`. Because maps are unordered, `Fun`\n/// is only able to return a new value for each key, as otherwise it would\n/// not be possible to reason about the result of this transformation.\ncommand map map: (Fun is (association<K, V> -> V2)) do\n  new map(foreign map.map(self.box, { X in Fun(new association(X at: 1, X at: 2)) }));\ntest\n  let F = { X in X value + 1 };\n  assert (#map empty map: F) === #map empty;\n  assert (#map from: [a -> 1, b -> 2, c -> 3] | map: F) === (#map from: [a -> 2, b -> 3, c -> 4]);\nend"},{"name":"_ map: _","module":"source/event-stream.crochet","package":"crochet.concurrency","documentation":"","parameters":["_","F"],"types":[{"type":"crochet.concurrency/event-stream","traits":[],"signature":"crochet.concurrency/event-stream"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/event-stream.crochet in crochet.concurrency","declaration":"command event-stream map: (F is (A -> B)) do\n  self fold-from: nothing\n       with: { State, A in State push: F(A) };\nend"},{"name":"_ map: _","module":"source/observable-cell.crochet","package":"crochet.concurrency","documentation":"","parameters":["_","F"],"types":[{"type":"crochet.concurrency/observable-cell","traits":[],"signature":"crochet.concurrency/observable-cell"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/observable-cell.crochet in crochet.concurrency","declaration":"command observable-cell map: (F is (A -> B)) =\n  self fold-from: F(self value) with: { S, X in S push: F(X) };"},{"name":"_ map: _","module":"source/event-stream.crochet","package":"crochet.concurrency","documentation":"","parameters":["_","F"],"types":[{"type":"crochet.concurrency/event-stream-listener","traits":[],"signature":"crochet.concurrency/event-stream-listener"},{"type": ches":[{"name":"_ append: _","module":"source/collection/sequences/appendable-sequence.crochet","package":"crochet.core","documentation":"Adds one item to the end of the stream.","parameters":["_","Value"],"types":[{"type":"crochet.core/linked-stream-empty","traits":[],"signature":"crochet.core/linked-stream-empty"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/sequences/appendable-sequence.crochet in crochet.core","declaration":"/// Adds one item to the end of the stream.\ncommand linked-stream-empty append: Value =\n  new linked-stream-cons(Value, lazy linked-stream-empty);"},{"name":"_ append: _","module":"source/collection/sequences/appendable-sequence.crochet","package":"crochet.core","documentation":"Adds one item to the end of the stream.","parameters":["_","Value"],"types":[{"type":"crochet.core/linked-stream-cons","traits":[],"signature":"crochet.core/linked-stream-cons"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/sequences/appendable-sequence.crochet in crochet.core","declaration":"command linked-stream-cons append: Value =\n  new linked-stream-cons(self first, lazy self rest append: Value);"},{"name":"_ append: _","module":"source/collection/sequences/appendable-sequence.crochet","package":"crochet.core","documentation":"Adds the given value at the end of the list.","parameters":["_","Value"],"types":[{"type":"crochet.core/list","traits":[],"signature":"list"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/collection/sequences/appendable-sequence.crochet in crochet.core","declaration":"/// Adds the given value at the end of the list.\ncommand list append: Value =\n  self ++ [Value]\ntest\n  assert ([] append: 1) === [1];\n  assert ([0, 1, 2] append: 1) === [0, 1, 2, 1];\nend"}]},{"name":"_ prepend: _","arity":2,"branches":[{"name":"_ prepend: _","module":"source/collection/sequences/appendable-sequence.crochet","pack ,"parameters":["X","Y"],"types":[{"type":"crochet.core/unsafe-arbitrary-text","traits":[],"signature":"unsafe-arbitrary-text"},{"type":"crochet.core/unsafe-arbitrary-text","traits":[],"signature":"unsafe-arbitrary-text"}],"location":"module source/text/interpolation.crochet in crochet.core","declaration":"/// Concatenates two pieces of text\r\ncommand (X is unsafe-arbitrary-text) ++ (Y is unsafe-arbitrary-text) = \r\n  \"[X][Y]\"\r\ntest\r\n  assert (\"\" ++ \"\") flatten-into-plain-text =:= \"\";\r\n  assert (\"\" ++ \"abc\") flatten-into-plain-text =:= \"abc\";\r\n  assert (\"abc\" ++ \"\") flatten-into-plain-text =:= \"abc\";\r\n  assert (\"abc\" ++ \"def\") flatten-into-plain-text =:= \"abcdef\";\r\nend"},{"name":"_ ++ _","module":"source/text/interpolation.crochet","package":"crochet.core","documentation":"Concatenates interpolations and texts","parameters":["X","Y"],"types":[{"type":"crochet.core/interpolation","traits":[],"signature":"interpolation"},{"type":"crochet.core/interpolation","traits":[],"signature":"interpolation"}],"location":"module source/text/interpolation.crochet in crochet.core","declaration":"/// Concatenates interpolations and texts\r\ncommand (X is interpolation) ++ (Y is interpolation) =\r\n  foreign interpolation.concat(X, Y)\r\ntest\r\n  assert (\"[1]a[2]x\" ++ \"y[3]b[4]\") normalise =:= \"[1]a[2]xy[3]b[4]\";\r\nend"},{"name":"_ ++ _","module":"source/text/interpolation.crochet","package":"crochet.core","documentation":"","parameters":["X","Y"],"types":[{"type":"crochet.core/unsafe-arbitrary-text","traits":[],"signature":"unsafe-arbitrary-text"},{"type":"crochet.core/interpolation","traits":[],"signature":"interpolation"}],"location":"module source/text/interpolation.crochet in crochet.core","declaration":"command (X is unsafe-arbitrary-text) ++ (Y is interpolation) do\r\n  \"[X]\" ++ Y;\r\ntest\r\n  assert (\"abc\" ++ \"d[1]f\") =:= \"[\"abc\"]d[1]f\";\r\nend"},{"name":"_ ++ _","module":"source/text/interpolation.crochet","package":"
