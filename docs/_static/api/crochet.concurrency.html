 \"c\");\n  assert \"hello\" starts-with: \"he\";\n  assert not (\"hello\" starts-with: \"llo\");\nend"}]},{"name":"_ trim-start","arity":1,"branches":[{"name":"_ trim-start","module":"source/text/basic.crochet","package":"crochet.core","documentation":"Returns the piece of text without spaces at the beginning of it. Note \nthat what you _see_ as \"beginning\" is dependent on its contents.","parameters":["_"],"types":[{"type":"crochet.core/text","traits":[],"signature":"text"}],"location":"module source/text/basic.crochet in crochet.core","declaration":"/// Returns the piece of text without spaces at the beginning of it. Note \n/// that what you _see_ as \"beginning\" is dependent on its contents.\ncommand text trim-start\n  = foreign text.trim-start(self)\ntest\n  assert \"\" trim-start =:= \"\";\n  assert \"abc\" trim-start =:= \"abc\";\n  assert \"  \\t\\n\\r abc\" trim-start =:= \"abc\";\n  assert \"  abc  \" trim-start =:= \"abc  \";\nend"}]},{"name":"_ trim-end","arity":1,"branches":[{"name":"_ trim-end","module":"source/text/basic.crochet","package":"crochet.core","documentation":"Returns the piece of text without spaces at the end of it. Note that\nwhat you _see_ as \"ending\" is dependent on its contents.","parameters":["_"],"types":[{"type":"crochet.core/text","traits":[],"signature":"text"}],"location":"module source/text/basic.crochet in crochet.core","declaration":"/// Returns the piece of text without spaces at the end of it. Note that\n/// what you _see_ as \"ending\" is dependent on its contents.\ncommand text trim-end\n  = foreign text.trim-end(self)\ntest\n  assert \"\" trim-end =:= \"\";\n  assert \"abc\" trim-end =:= \"abc\";\n  assert \"abc  \\t\\n\\r\" trim-end =:= \"abc\";\n  assert \"  abc  \" trim-end =:= \"  abc\";\nend"}]},{"name":"_ trim","arity":1,"branches":[{"name":"_ trim","module":"source/text/basic.crochet","package":"crochet.core","documentation":"Returns the piece of text without spaces at both ends of it.","parameters":["_"],"types":[{"type":"crochet.core/text","traits":[],"signature":"text"}],"location":"module source/text/basic.crochet in crochet.core","declaration":"/// Returns the piece of text without spaces at both ends of it.\ncommand text trim\n  = foreign text.trim(self)\ntest\n  assert \"\" trim =:= \"\";\n  assert \"abc\" trim =:= \"abc\";\n  assert \"  \\t\\n\\r abc\" trim =:= \"abc\";\n  assert \"abc  \\t\\n\\r\" trim =:= \"abc\";\n  assert \"  abc  \" trim =:= \"abc\";\nend"}]},{"name":"_ join: _ with: _","arity":3,"branches":[{"name":"_ join: _ with: _","module":"source/text/basic.crochet","package":"crochet.core","documentation":"Joins a set of texts","parameters":["_","Parts","Separator"],"types":[{"type":"crochet.core/#text","traits":[],"signature":"#text"},{"type":"crochet.core/list","traits":[],"signature":"list"},{"type":"crochet.core/text","traits":[],"signature":"text"}],"location":"module source/text/basic.crochet in crochet.core","declaration":"/// Joins a set of texts\ncommand #text join: (Parts is list) with: (Separator is text) do\n  condition\n    when Parts is-empty => \"\" as interpolation;\n    when Parts count =:= 1 => Parts as interpolation;\n    otherwise => Parts fold-with: { A, B in \"[A][Separator][B]\" };\n  end\ntest\n  assert (#text join: [\"a\", \"b\", \"c\"] with: \", \" | flatten-into-plain-text)\n    === \"a, b, c\";\n\n  assert (#text join: [] with: \", \" | flatten-into-plain-text)\n    === \"\";\n\n  assert (#text join: [\"a\"] with: \", \" | flatten-into-plain-text)\n    === \"a\";\nend"}]},{"name":"_ normalise","arity":1,"branches":[{"name":"_ normalise","module":"source/text/interpolation.crochet","package":"crochet.core","documentation":"Converts an interpolation to its normal form","parameters":["X"],"types":[{"type":"crochet.core/interpolation","traits":[],"signature":"interpolation"}],"location":"module source/text/interpolation.crochet in crochet.core","declaration":"/// Converts an interpolation to its normal form\r\ncommand (X is interpolation) normalise\r\n  = foreign interpolation.normalise(X)\r\ntest\r\n  assert \"abc[1]def\" normalise =:= \"abc[1]def\";\r\n  assert (\"a[1]b\" ++ \"d[1]f\") normalise =:= \"a[1]bd[1]f\";\r\nend"}]},{"name":"_ parts","arity":1,"branches":[{"name":"_ parts","module":"source/text/interpolation.crochet","package":"crochet.core","documentation":"Returns all parts of an interpolation","parameters":["X"],"types":[{"type":"crochet.core/interpolation","traits":[],"signature":"interpolation"}],"location":"module source/text/interpolation.crochet in crochet.core","declaration":"/// Returns all parts of an interpolation\r\ncommand (X is interpolation) parts = \r\n  foreign interpolation.parts(X)\r\ntest\r\n  assert (\"abc\" as interpolation) parts =:= [\"abc\"];\r\n  assert \"abc[1]def\" parts =:= [\"abc\", 1, \"def\"];\r\n  assert \"[1][2]\" parts =:= [1, 2];\r\nend"}]},{"name":"_ holes","arity":1,"branches":[{"name":"_ holes","module":"source/text/interpolation.crochet","package":"crochet.core","documentation":"Returns all dynamic parts of an interpolation","parameters":["X"],"types":[{"type":"crochet.core/interpolation","traits":[],"signature":"interpolation"}],"location":"module source/text/interpolation.crochet in crochet.core","declaration":"/// Returns all dynamic parts of an interpolation\r\ncommand (X is interpolation) holes =\r\n  foreign interpolation.holes(X)\r\ntest\r\n  assert (\"abc\" as interpolation) holes =:= [\"abc\"];\r\n  assert (\"a[1]c\" ++ \"abc\") holes =:= [1, \"abc\"];\r\n  assert \"abc[1]def\" holes =:= [1];\r\n  assert \"[1][2]\" holes =:= [1, 2];\r\nend"}]},{"name":"_ static-text","arity":1,"branches":[{"name":"_ static-text","module":"source/text/interpolation.crochet","package":"crochet.core","documentation":"Returns a static textual representation of the interpolation","parameters":["X"],"types":[{"type":"crochet.core/interpolation","traits":[],"signature":"interpolation"}],"location":"module source/text/interpolation.crochet in crochet.core","declaration":"/// Returns a static textual representation of the interpolation\r\ncommand (X is interpolation) static-text =\r\n  foreign interpolation.static-text(X)\r\ntest\r\n  assert (\"abc\" as interpolation) static-text =:= \"\\[_\\]\";\r\n  assert (\"a[1]c\" ++ \"abc\") static-text =:= \"a\\[_\\]c\\[_\\]\";\r\n  assert \"abc[1]def\" static-text =:= \"abc\\[_\\]def\";\r\n  assert \"[1][2]\" static-text =:= \"\\[_\\]\\[_\\]\";\r\nend"}]},{"name":"_ flatten-into-plain-text","arity":1,"branches":[{"name":"_ flatten-into-plain-text","module":"source/text/interpolation.crochet","package":"crochet.core","documentation":"If given an interpolation consisting only of pieces of text, returns\nthe flattened piece of text that combines all of them together.","parameters":["X"],"types":[{"type":"crochet.core/interpolation","traits":[],"signature":"interpolation"}],"location":"module source/text/interpolation.crochet in crochet.core","declaration":"/// If given an interpolation consisting only of pieces of text, returns\r\n/// the flattened piece of text that combines all of them together.\r\ncommand (X is interpolation) flatten-into-plain-text do\r\n  X parts\r\n    | fold-from: \"\" with: (text-concat left: _ right: _);\r\ntest\r\n  // Trusted text begets trusted text\r\n  let Trusted-A = \"A\";\r\n  let Trusted-B = \"B\";\r\n  assert \"[Trusted-A][Trusted-B]\" flatten-into-plain-text === \"AB\";\r\n  assert \"[Trusted-A][Trusted-B]\" flatten-into-plain-text is dynamic-text;\r\n\r\n  // Untrusted text begets untrusted text\r\n  let Untrusted-A = taint make-untrusted: Trusted-A;\r\n  let Untrusted-B = taint make-untrusted: Trusted-B;\r\n  assert (untaint make-trusted: \"[Trusted-A][Untrusted-B]\" flatten-into-plain-text) === \"AB\";\r\n  assert \"[Trusted-A][Untrusted-B]\" flatten-into-plain-text is untrusted-text;\r\n  assert (untaint make-trusted: \"[Untrusted-A][Trusted-B]\" flatten-into-plain-text) === \"AB\";\r\n  assert \"[Untrusted-A][Trusted-B]\" flatten-into-plain-text is untrusted-text;\r\n  assert (untaint make-trusted: \"[Untrusted-A][Untrusted-B]\" flatten-into-plain-text) === \"AB\";\r\n  assert \"[Untrusted-A][Untrusted-B]\" flatten-into-plain-text is untrusted-text;\r\n  \r\n  // Interpolation is flattened recursively\r\n  let AB = \"[Trusted-A][Trusted-B]\";\r\n  let ABAB = \"[AB][AB]\";\r\n  let CABABC = \"C[ABAB]C\";\r\n  assert CABABC flatten-into-plain-text === \"CABABC\";\r\nend"}]},{"name":"_ left: _ right: _","arity":3,"branches":[{"name":"_ left: _ right: _","module":"source/text/interpolation.crochet","package":"crochet.core","documentation":"","parameters":["_","L","R"],"types":[{"type":"crochet.core/text-concat","traits":[],"signature":"crochet.core/text-concat"},{"type":"crochet.core/untrusted-text","traits":[],"signature":"untrusted-text"},{"type":"crochet.core/text","traits":[],"signature":"text"}],"location":"module source/text/interpolation.crochet in crochet.core","declaration":"command text-concat left: (L is untrusted-text) right: (R is text) =\r\n  foreign text.untrusted-concat(L, R);"},{"name":"_ left: _ right: _","module":"source/text/interpolation.crochet","package":"crochet.core","documentation":"","parameters":["_","L","R"],"types":[{"type":"crochet.core/text-concat","traits":[],"signature":"crochet.core/text-concat"},{"type":"crochet.core/text","traits":[],"signature":"text"},{"type":"crochet.core/untrusted-text","traits":[],"signature":"untrusted-text"}],"location":"module source/text/interpolation.crochet in crochet.core","declaration":"command text-concat left: (L is text) right: (R is untrusted-text) =\r\n  foreign text.untrusted-concat(L, R);"},{"name":"_ left: _ right: _","module":"source/text/interpolation.crochet","package":"crochet.core","documentation":"","parameters":["_","L","R"],"types":[{"type":"crochet.core/text-concat","traits":[],"signature":"crochet.core/text-concat"},{"type":"crochet.core/untrusted-text","traits":[],"signature":"untrusted-text"},{"type":"crochet.core/untrusted-text","traits":[],"signature":"untrusted-text"}],"location":"module source/text/interpolation.crochet in crochet.core","declaration":"command text-concat left: (L is untrusted-text) right: (R is untrusted-text) =\r\n  foreign text.untrusted-concat(L, R);"},{"name":"_ left: _ right: _","module":"source/text/interpolation.crochet","package":"crochet.core","documentation":"","parameters":["_","L","R"],"types":[{"type":"crochet.core/text-concat","traits":[],"signature":"crochet.core/text-concat"},{"type":"crochet.core/text","traits":[],"signature":"text"},{"type":"crochet.core/text","traits":[],"signature":"text"}],"location":"module source/text/interpolation.crochet in crochet.core","declaration":"command text-concat left: (L is text) right: (R is text) =\r\n  foreign text.trusted-concat(L, R);"},{"name":"_ left: _ right: _","module":"source/text/interpolation.crochet","package":"crochet.core","documentation":"","parameters":["_","L","R"],"types":[{"type":"crochet.core/text-concat","traits":[],"signature":"crochet.core/text-concat"},{"type":"crochet.core/interpolation","traits":[],"signature":"interpolation"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/text/interpolation.crochet in crochet.core","declaration":"command text-concat left: (L is interpolation) right: R =\r\n  text-concat left: L flatten-into-plain-text right: R;"},{"name":"_ left: _ right: _","module":"source/text/interpolation.crochet","package":"crochet.core","documentation":"","parameters":["_","L","R"],"types":[{"type":"crochet.core/text-concat","traits":[],"signature":"crochet.core/text-concat"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/interpolation","traits":[],"signature":"interpolation"}],"location":"module source/text/interpolation.crochet in crochet.core","declaration":"command text-concat left: L right: (R is interpolation) =\r\n  text-concat left: L right: R flatten-into-plain-text;"}]},{"name":"_ lines","arity":1,"branches":[{"name":"_ lines","module":"source/text/views.crochet","package":"crochet.core","documentation":"Returns a view of the lines of text, as described by the line break\ncharacters contained in the original text.","parameters":["_"],"types":[{"type":"crochet.core/text","traits":[],"signature":"text"}],"location":"module source/text/views.crochet in crochet.core","declaration":"/// Returns a view of the lines of text, as described by the line break\n/// characters contained in the original text.\ncommand text lines\n  = foreign text.lines(self)\ntest\n  assert \"\" lines =:= [\"\"];\n  assert \"a\\nb\\nc\" lines =:= [\"a\", \"b\", \"c\"];\n  assert \"a\\r\\nb\\rc\\nd\" lines =:= [\"a\", \"b\", \"c\", \"d\"];\nend"}]},{"name":"_ unicode-code-points","arity":1,"branches":[{"name":"_ unicode-code-points","module":"source/text/views.crochet","package":"crochet.core","documentation":"Returns a view of the UTF-16 unicode code points in the text.","parameters":["_"],"types":[{"type":"crochet.core/text","traits":[],"signature":"text"}],"location":"module source/text/views.crochet in crochet.core","declaration":"/// Returns a view of the UTF-16 unicode code points in the text.\ncommand text unicode-code-points \n  = foreign text.code-points(self)\ntest\n  assert \"abc❤🌹✨\" unicode-code-points =:= [97, 98, 99, 10084, 127801, 10024];\nend"}]},{"name":"_ from-code-points: _","arity":2,"branches":[{"name":"_ from-code-points: _","module":"source/text/views.crochet","package":"crochet.core","documentation":"Creates a piece of dynamic text given a list of code-points.","parameters":["_","Points"],"types":[{"type":"crochet.core/#text","traits":[],"signature":"#text"},{"type":"crochet.core/list","traits":[],"signature":"list"}],"location":"module source/text/views.crochet in crochet.core","declaration":"// TODO: This currently allows an untrusted list of integers to become a\n// _trusted_ piece of text, and this needs to be fixed before the stable release.\n\n/// Creates a piece of dynamic text given a list of code-points.\ncommand #text from-code-points: (Points is list)\n  = foreign text.from-code-points(Points)\ntest\n  assert (#text from-code-points: (\"abc❤🌹✨\" unicode-code-points)) =:= \"abc❤🌹✨\";\nend"}]},{"name":"_ from-lines: _","arity":2,"branches":[{"name":"_ from-lines: _","module":"source/text/views.crochet","package":"crochet.core","documentation":"Creates a piece of text from a list of lines of text.","parameters":["_","Lines"],"types":[{"type":"crochet.core/#text","traits":[],"signature":"#text"},{"type":"crochet.core/list","traits":[],"signature":"list"}],"location":"module source/text/views.crochet in crochet.core","declaration":"/// Creates a piece of text from a list of lines of text.\ncommand #text from-lines: (Lines is list) do\n  foreign text.from-lines(Lines)\ntest\n  assert (#text from-lines: (\"a\\nb\\nc\" lines)) =:= \"a\\nb\\nc\";\n  assert (#text from-lines: (\"a\\r\\nb\\r\\nc\" lines)) =:= \"a\\nb\\nc\";\nend"}]},{"name":"_ make-untrusted: _","arity":2,"branches":[{"name":"_ make-untrusted: _","module":"source/text/taint.crochet","package":"crochet.core","documentation":"Converts a trusted piece of text to an untrusted piece of text.","parameters":["_","Text"],"types":[{"type":"crochet.core/taint","traits":[],"signature":"crochet.core/taint"},{"type":"crochet.core/untrusted-text","traits":[],"signature":"untrusted-text"}],"location":"module source/text/taint.crochet in crochet.core","declaration":"/// Converts a trusted piece of text to an untrusted piece of text.\ncommand taint make-untrusted: (Text is untrusted-text) =\n  Text;"},{"name":"_ make-untrusted: _","module":"source/text/taint.crochet","package":"crochet.core","documentation":"Converts a trusted piece of text to an untrusted piece of text.","parameters":["_","Text"],"types":[{"type":"crochet.core/taint","traits":[],"signature":"crochet.core/taint"},{"type":"crochet.core/text","traits":[],"signature":"text"}],"location":"module source/text/taint.crochet in crochet.core","declaration":"command taint make-untrusted: (Text is text) =\n  foreign text.make-untrusted(Text);"}]},{"name":"_ make-trusted: _","arity":2,"branches":[{"name":"_ make-trusted: _","module":"source/text/taint.crochet","package":"crochet.core","documentation":"Converts an untrusted piece of text to a trusted piece of text, without\ndoing any verification of its semantics. This command should be avoided\nwhenever possible, as trusting arbitrary text without verification often\nleads to security vulnerabilities.","parameters":["_","Text"],"types":[{"type":"crochet.core/untaint","traits":[],"signature":"crochet.core/untaint"},{"type":"crochet.core/untrusted-text","traits":[],"signature":"untrusted-text"}],"location":"module source/text/taint.crochet in crochet.core","declaration":"/// Converts an untrusted piece of text to a trusted piece of text, without\n/// doing any verification of its semantics. This command should be avoided\n/// whenever possible, as trusting arbitrary text without verification often\n/// leads to security vulnerabilities.\ncommand untaint make-trusted: (Text is untrusted-text) =\n  foreign text.make-trusted(Text);"},{"name":"_ make-trusted: _","module":"source/text/taint.crochet","package":"crochet.core","documentation":"Converts an untrusted piece of text to a trusted piece of text, without\ndoing any verification of its semantics. This command should be avoided\nwhenever possible, as trusting arbitrary text without verification often\nleads to security vulnerabilities.","parameters":["_","Text"],"types":[{"type":"crochet.core/untaint","traits":[],"signature":"crochet.core/untaint"},{"type":"crochet.core/text","traits":[],"signature":"text"}],"location":"module source/text/taint.crochet in crochet.core","declaration":"command untaint make-trusted: (Text is text) =\n  Text;"}]},{"name":"_ try-parse: _","arity":2,"branches":[{"name":"_ try-parse: _","module":"source/traits/conversion.crochet","package":"crochet.core","documentation":"Attempts to parse a piece of text as an integer. The grammar only\naccepts digits, so it's a bit more restricted than Crochet's integer\nliterals.","parameters":["_","X"],"types":[{"type":"crochet.core/#integer","traits":[],"signature":"#integer"},{"type":"crochet.core/text","traits":[],"signature":"text"}],"location":"module source/traits/conversion.crochet in crochet.core","declaration":"/// Attempts to parse a piece of text as an integer. The grammar only\n/// accepts digits, so it's a bit more restricted than Crochet's integer\n/// literals.\ncommand #integer try-parse: (X is text) -> result do\n  let Result = foreign integer.parse(X);\n  condition\n    when Result =:= nothing => (#result error: new error-parsing-integer(X));\n    otherwise => #result ok: Result;\n  end\ntest\n  assert (#integer try-parse: \"123\").value =:= 123;\n  assert (#integer try-parse: \"-123\").value =:= -123;\n  assert (#integer try-parse: \"123.0\") is error;\n  assert (#integer try-parse: \"nope\") is error;\nend"},{"name":"_ try-parse: _","module":"source/traits/conversion.crochet","package":"crochet.core","documentation":"Attempts to parse a piece of text as a floating point number. The\ngrammar is similar to the JavaScript's floating point grammar.","parameters":["_","X"],"types":[{"type":"crochet.core/#float-64bit","traits":[],"signature":"#float-64bit"},{"type":"crochet.core/text","traits":[],"signature":"text"}],"location":"module source/traits/conversion.crochet in crochet.core","declaration":"/// Attempts to parse a piece of text as a floating point number. The\n/// grammar is similar to the JavaScript's floating point grammar.\ncommand #float-64bit try-parse: (X is text) -> result do\n  let Result = foreign float-64.parse(X);\n  condition\n    when Result =:= nothing => (#result error: new error-parsing-float(X));\n    otherwise => #result ok: Result;\n  end\ntest\n  assert (#float-64bit try-parse: \"123\").value =:= 123.0;\n  assert (#float-64bit try-parse: \"123.123\").value =:= 123.123;\n  assert (#float-64bit try-parse: \"-123.0\").value =:= -123.0;\n  assert (#float-64bit try-parse: \"NaN\").value is-nan;\n  assert (#float-64bit try-parse: \"nope\") is error;\nend"}]},{"name":"_ parse: _","arity":2,"branches":[{"name":"_ parse: _","module":"source/traits/conversion.crochet","package":"crochet.core","documentation":"","parameters":["_","X"],"types":[{"type":"crochet.core/#integer","traits":[],"signature":"#integer"},{"type":"crochet.core/text","traits":[],"signature":"text"}],"location":"module source/traits/conversion.crochet in crochet.core","declaration":"command #integer parse: (X is text) =\n  #integer try-parse: X\n    | value-or-panic: \"invalid integer\";"},{"name":"_ parse: _","module":"source/traits/conversion.crochet","package":"crochet.core","documentation":"","parameters":["_","X"],"types":[{"type":"crochet.core/#float-64bit","traits":[],"signature":"#float-64bit"},{"type":"crochet.core/text","traits":[],"signature":"text"}],"location":"module source/traits/conversion.crochet in crochet.core","declaration":"command #float-64bit parse: (X is text) =\n  #float-64bit try-parse: X\n    | value-or-panic: \"invalid float\";"}]},{"name":"_ at: _ default: _","arity":3,"branches":[{"name":"_ at: _ default: _","module":"source/traits/container.crochet","package":"crochet.core","documentation":"Returns the element at the given key, if it exists. Otherwise returns\nthe default value.","parameters":["X","Key","Default"],"types":[{"type":"crochet.core/any","traits":["crochet.core/mapped-container"],"signature":"any has trait crochet.core/mapped-container"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/traits/container.crochet in crochet.core","declaration":"/// Returns the element at the given key, if it exists. Otherwise returns\n/// the default value.\ncommand (X has mapped-container) at: Key default: Default do\n  condition\n    when X contains-key: Key => X at: Key;\n    otherwise => Default;\n  end\ntest\n  assert (#map empty | at: 1 default: 0) === 0;\n  assert (#map empty | at: 1 put: 2 | at: 1 default: 0) === 2;\n  assert (#map empty | at: 1 put: 2 | at: 3 put: 4 | at: 3 default: 0) === 4;\n  assert (#map empty | at: 1 put: 2 | at: 3 put: 4 | at: 4 default: 0) === 0;\nend"}]},{"name":"_ at: _ update: _","arity":3,"branches":[{"name":"_ at: _ update: _","module":"source/traits/container.crochet","package":"crochet.core","documentation":"Updates the value associated with the key, if it exists.","parameters":["X","Key","Update"],"types":[{"type":"crochet.core/any","traits":["crochet.core/modifiable-mapped-container"],"signature":"any has trait crochet.core/modifiable-mapped-container"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/traits/container.crochet in crochet.core","declaration":"/// Updates the value associated with the key, if it exists.\ncommand (X has modifiable-mapped-container) at: Key update: (Update is (A -> A)) do\n  condition\n    when self contains-key: Key => self at: Key put: Update(self at: Key);\n    otherwise => self;\n  end\ntest\n  assert not (#map empty | at: 1 update: (_ + 1) | contains-key: 1);\n  assert (#map empty | at: 1 put: 2 | at: 1 update: (_ + 1) | at: 1) === 3;\nend"}]},{"name":"_ at: _ default: _ update: _","arity":4,"branches":[{"name":"_ at: _ default: _ update: _","module":"source/traits/container.crochet","package":"crochet.core","documentation":"Updates the value associated with the key, if one exists. Otherwise\nAssociates the key with the default value.","parameters":["X","Key","Default","Update"],"types":[{"type":"crochet.core/any","traits":["crochet.core/modifiable-mapped-container"],"signature":"any has trait crochet.core/modifiable-mapped-container"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/traits/container.crochet in crochet.core","declaration":"/// Updates the value associated with the key, if one exists. Otherwise\n/// Associates the key with the default value.\ncommand (X has modifiable-mapped-container) at: Key default: Default update: (Update is (A -> A)) do\n  condition\n    when self contains-key: Key => self at: Key put: Update(self at: Key);\n    otherwise => self at: Key put: Default;\n  end\ntest\n  assert (#map empty | at: \"a\" default: 1 update: (_ + 1)) === (#map from: [a -> 1]);\n  assert (#map from: [a -> 1] | at: \"a\" default: 1 update: (_ + 1)) === (#map from: [a -> 2]);\n  assert (#map from: [a -> 1, b -> 2] | at: \"a\" default: 1 update: (_ + 1)) === (#map from: [a -> 2, b -> 2]);\n  assert (#map from: [a -> 1, b -> 2] | at: \"c\" default: 1 update: (_ + 1)) === (#map from: [a -> 1, b -> 2, c -> 1]);\nend"}]},{"name":"_ combine: _ and: _ with: _","arity":4,"branches":[{"name":"_ combine: _ and: _ with: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"","parameters":["_","_","X","F"],"types":[{"type":"crochet.core/foldable","traits":[],"signature":"crochet.core/foldable"},{"type":"crochet.core/no-value","traits":[],"signature":"crochet.core/no-value"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"command combine: no-value and: X with: F = new some(X);"},{"name":"_ combine: _ and: _ with: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"","parameters":["_","X","Y","F"],"types":[{"type":"crochet.core/foldable","traits":[],"signature":"crochet.core/foldable"},{"type":"crochet.core/some","traits":[],"signature":"crochet.core/some"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"command combine: (X is some) and: Y with: F = new some(F(X value, Y));"}]},{"name":"_ combine-right: _ and: _ with: _","arity":4,"branches":[{"name":"_ combine-right: _ and: _ with: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"","parameters":["_","X","_","F"],"types":[{"type":"crochet.core/foldable","traits":[],"signature":"crochet.core/foldable"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/no-value","traits":[],"signature":"crochet.core/no-value"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"command combine-right: X and: no-value with: F = new some(X);"},{"name":"_ combine-right: _ and: _ with: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"","parameters":["_","X","Y","F"],"types":[{"type":"crochet.core/foldable","traits":[],"signature":"crochet.core/foldable"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/some","traits":[],"signature":"crochet.core/some"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"command combine-right: X and: (Y is some) with: F = new some(F(X, Y value));"}]},{"name":"_ some: _","arity":2,"branches":[{"name":"_ some: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"True if the given `Predicate` holds for at least one of the items in\nthe collection.","parameters":["X","Predicate"],"types":[{"type":"crochet.core/any","traits":["crochet.core/foldable-collection"],"signature":"any has trait crochet.core/foldable-collection"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// True if the given `Predicate` holds for at least one of the items in\n/// the collection.\ncommand (X has foldable-collection) some: (Predicate is (A -> boolean)) -> boolean do\n  X fold-from: false with: { A, B in A or Predicate(B) };\ntest\n  assert ([] some: (_ === 2)) === false;\n  assert ([1] some: (_ === 2)) === false;\n  assert ([1, 2, 3] some: (_ === 2)) === true;\n  assert ([1, 2, 3, 2, 1] some: (_ === 2)) === true;\n  assert ([1, 3, 1, 3, 1] some: (_ === 2)) === false;\nend"}]},{"name":"_ none: _","arity":2,"branches":[{"name":"_ none: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"True if the given `Predicate` does not hold for any of the items\nin the collection.","parameters":["X","Predicate"],"types":[{"type":"crochet.core/any","traits":["crochet.core/foldable-collection"],"signature":"any has trait crochet.core/foldable-collection"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// True if the given `Predicate` does not hold for any of the items\n/// in the collection.\ncommand (X has foldable-collection) none: (Predicate is (A -> boolean)) -> boolean =\n  X fold-from: true with: { A, B in A and (not Predicate(B)) }\ntest\n  assert ([] none: (_ > 3)) === true;\n  assert ([1] none: (_ > 3)) === true;\n  assert ([1, 2, 3] none: (_ > 3)) === true;\n  assert ([4, 5, 6] none: (_ > 3)) === false;\nend"}]},{"name":"_ all-true","arity":1,"branches":[{"name":"_ all-true","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"True if all of the items in the collection are `true`.","parameters":["X"],"types":[{"type":"crochet.core/any","traits":["crochet.core/foldable-collection"],"signature":"any has trait crochet.core/foldable-collection"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// True if all of the items in the collection are `true`.\ncommand (X has foldable-collection) all-true -> boolean do\n  X fold-from: true with: (_ and _);\ntest\n  assert ([] all-true) === true;\n  assert ([true, true] all-true) === true;\n  assert ([false] all-true) === false;\n  assert ([false, true, false] all-true) === false;\nend"}]},{"name":"_ some-true","arity":1,"branches":[{"name":"_ some-true","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"True if at least one of the items in the collection is `true`.","parameters":["X"],"types":[{"type":"crochet.core/any","traits":["crochet.core/foldable-collection"],"signature":"any has trait crochet.core/foldable-collection"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// True if at least one of the items in the collection is `true`.\ncommand (X has foldable-collection) some-true -> boolean do\n  X fold-from: false with: (_ or _);\ntest\n  assert ([] some-true) === false;\n  assert ([true, true] some-true) === true;\n  assert ([false] some-true) === false;\n  assert ([false, true, false] some-true) === true;\nend"}]},{"name":"_ none-true","arity":1,"branches":[{"name":"_ none-true","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"True if none of the items in the collection is `true`.","parameters":["X"],"types":[{"type":"crochet.core/any","traits":["crochet.core/foldable-collection"],"signature":"any has trait crochet.core/foldable-collection"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// True if none of the items in the collection is `true`.\ncommand (X has foldable-collection) none-true -> boolean =\n  X fold-from: true with: { A, B in A and (not B) }\ntest\n  assert ([] none-true) === true;\n  assert ([true, true] none-true) === false;\n  assert ([false] none-true) === true;\n  assert ([false, true, false] none-true) === false;\nend"}]},{"name":"_ sum","arity":1,"branches":[{"name":"_ sum","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"The arithmetic sum of all items in the collection. Every item must\nimplement [trait:arithmetic].","parameters":["X"],"types":[{"type":"crochet.core/any","traits":["crochet.core/foldable-collection"],"signature":"any has trait crochet.core/foldable-collection"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// The arithmetic sum of all items in the collection. Every item must\n/// implement [trait:arithmetic].\ncommand (X has foldable-collection) sum do\n  X fold-from: 0 with: (_ + _);\ntest\n  assert ([] sum) === 0;\n  assert ([1, 2, 3, 4] sum) === (0 + 1 + 2 + 3 + 4);\nend"}]},{"name":"_ product","arity":1,"branches":[{"name":"_ product","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"The arithmetic product of all items in the collection. Every item must\nimplement [trait:arithmetic].","parameters":["X"],"types":[{"type":"crochet.core/any","traits":["crochet.core/foldable-collection"],"signature":"any has trait crochet.core/foldable-collection"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// The arithmetic product of all items in the collection. Every item must\n/// implement [trait:arithmetic].\ncommand (X has foldable-collection) product do\n  X fold-from: 1 with: (_ * _);\ntest\n  assert ([] product) === 1;\n  assert ([1, 2, 3, 4] product) === (1 * 1 * 2 * 3 * 4);\nend"}]},{"name":"_ average","arity":1,"branches":[{"name":"_ average","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"The average of all items in the collection. Every item must implement\n[trait:arithmetic].","parameters":["X"],"types":[{"type":"crochet.core/any","traits":["crochet.core/foldable-collection","crochet.core/countable-container"],"signature":"any has trait crochet.core/foldable-collection, trait crochet.core/countable-container"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// The average of all items in the collection. Every item must implement\n/// [trait:arithmetic].\ncommand (X has foldable-collection, countable-container) average -> float-64bit\nrequires non-empty :: not X is-empty\ndo\n  X sum / X count;\ntest\n  assert ([3] average) === 3.0;\n  assert ([1, 2, 3, 4, 5, 6, 7] average) === 4.0;\n  assert ([3, 5, 8, 1, 5] average) === 4.4;\nend"}]},{"name":"_ maximum","arity":1,"branches":[{"name":"_ maximum","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"The highest value in the collection. All values must have a [trait:total-ordering].","parameters":["X"],"types":[{"type":"crochet.core/any","traits":["crochet.core/foldable-collection"],"signature":"any has trait crochet.core/foldable-collection"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// The highest value in the collection. All values must have a [trait:total-ordering].\ncommand (X has foldable-collection) maximum\nrequires non-empty :: not X is-empty\ndo\n  X fold-with: (greater-of: _ and: _)\ntest\n  assert ([1] maximum) === 1;\n  assert ([1, 0, 2] maximum) === 2;\n  assert ([-3, 5, 2, -5] maximum) === 5;\nend"}]},{"name":"_ minimum","arity":1,"branches":[{"name":"_ minimum","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"The lowest value in the collection. All values must have a [trait:total-ordering].","parameters":["X"],"types":[{"type":"crochet.core/any","traits":["crochet.core/foldable-collection"],"signature":"any has trait crochet.core/foldable-collection"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// The lowest value in the collection. All values must have a [trait:total-ordering].\ncommand (X has foldable-collection) minimum\nrequires non-empty :: not X is-empty\ndo\n  X fold-with: (lesser-of: _ and: _)\ntest\n  assert ([1] minimum) === 1;\n  assert ([1, 0, 2] minimum) === 0;\n  assert ([-3, 5, 2, -5] minimum) === -5;\nend"}]},{"name":"_ zip: _","arity":2,"branches":[{"name":"_ zip: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"Combines every element of `X` with the elements of `That`, then produces\na new collection of these pairs.","parameters":["X","That"],"types":[{"type":"crochet.core/any","traits":["crochet.core/zippable-collection"],"signature":"any has trait crochet.core/zippable-collection"},{"type":"crochet.core/any","traits":["crochet.core/zippable-collection"],"signature":"any has trait crochet.core/zippable-collection"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// Combines every element of `X` with the elements of `That`, then produces\n/// a new collection of these pairs.\ncommand (X has zippable-collection) zip: (That has zippable-collection) =\n  self zip: That with: { A, B in new zip-pair(A, B) }\ntest\n  assert ([] zip: []) === [];\n  assert ([1] zip: [2]) === [\n    new zip-pair(1, 2),\n  ];\n  assert ([1, 2, 3] zip: [4, 5, 6]) === [\n    new zip-pair(1, 4),\n    new zip-pair(2, 5),\n    new zip-pair(3, 6),\n  ];\n  assert ([1, 2] zip: [\"a\", \"b\"]) === [\n    new zip-pair(1, \"a\"),\n    new zip-pair(2, \"b\"),\n  ];\nend"}]},{"name":"_ remove-if: _","arity":2,"branches":[{"name":"_ remove-if: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"Yields a new collection containing only elements that don't satisfy\nthe given `Predicate`.","parameters":["X","Predicate"],"types":[{"type":"crochet.core/any","traits":["crochet.core/filterable-collection"],"signature":"any has trait crochet.core/filterable-collection"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"// -- Filtering\n\n/// Yields a new collection containing only elements that don't satisfy\n/// the given `Predicate`.\ncommand (X has filterable-collection) remove-if: (Predicate is (A -> boolean)) do\n  X keep-if: { X in not Predicate(X) };\ntest\n  assert ([] remove-if: (_ > 2)) === [];\n  assert ([1, 2, 3, 2, 1] remove-if: (_ > 2)) === [1, 2, 2, 1];\n  assert ([1, 5, 3, 1, 6, 2] remove-if: (_ > 2)) === [1, 1, 2];\nend"}]},{"name":"_ partition-by: _","arity":2,"branches":[{"name":"_ partition-by: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"Partitions the collection into two: one containing elements that satisfy\nthe `Predicate`, and one containing elements that don't satisfy it.","parameters":["X","Predicate"],"types":[{"type":"crochet.core/any","traits":["crochet.core/filterable-collection"],"signature":"any has trait crochet.core/filterable-collection"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// Partitions the collection into two: one containing elements that satisfy\n/// the `Predicate`, and one containing elements that don't satisfy it.\ncommand (X has filterable-collection) partition-by: (Predicate is (A -> boolean)) do\n  new partition-pair(X keep-if: Predicate, X remove-if: Predicate);\ntest\n  let P = [1, 2, 3, 4, 5] partition-by: (_ < 3);\n  assert P satisfying === [1, 2];\n  assert P not-satisfying === [3, 4, 5];\nend"}]},{"name":"_ group-by: _","arity":2,"branches":[{"name":"_ group-by: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"Returns a map grouping items in the collection according to the given\nclassifier function.","parameters":["X","Classifier"],"types":[{"type":"crochet.core/any","traits":["crochet.core/foldable-collection"],"signature":"any has trait crochet.core/foldable-collection"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"// -- Grouping and statistics\n\n/// Returns a map grouping items in the collection according to the given\n/// classifier function.\ncommand (X has foldable-collection) group-by: (Classifier is (A -> K)) -> map<K, list<A>> do\n  X fold-from: #map empty\n    with: (module group-by: Classifier state: _ value: _);\ntest\n  let N = [1, 2, 3, 4, 5, 6];\n  let Classify = { X in condition\n                          when (X % 2) === 0 => \"even\";\n                          when (X % 2) =/= 0 => \"odd\";\n                        end };\n  assert ([] group-by: Classify) === #map empty;\n  assert ([1, 2, 3, 4, 5, 6] group-by: Classify) === (#map from: [even -> [2, 4, 6], odd -> [1, 3, 5]]);\n  assert ([1, 3, 5] group-by: Classify) === (#map from: [odd -> [1, 3, 5]]);\nend"}]},{"name":"_ group-by: _ state: _ value: _","arity":4,"branches":[{"name":"_ group-by: _ state: _ value: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"","parameters":["_","Classifier","State","Value"],"types":[{"type":"crochet.core/module","traits":[],"signature":"crochet.core/module"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/any","traits":[],"signature":"any"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"command module group-by: Classifier state: State value: Value do\n  let Key = Classifier(Value);\n  State at: Key default: [Value] update: (_ append: Value);\nend"}]},{"name":"_ frequencies","arity":1,"branches":[{"name":"_ frequencies","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"Returns a map where each value is associated with the number of times\nit happens in the collection.","parameters":["X"],"types":[{"type":"crochet.core/any","traits":["crochet.core/foldable-collection"],"signature":"any has trait crochet.core/foldable-collection"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// Returns a map where each value is associated with the number of times\n/// it happens in the collection.\ncommand (X has foldable-collection) frequencies -> map<A, integer> do\n  X fold-from: #map empty\n    with: { M, V in M at: V default: 1 update: (_ + 1) };\ntest\n  assert ([] frequencies) === #map empty;\n  assert ([1, 2, 1, 1, 3, 2] frequencies)\n    === (#map empty | at: 1 put: 3\n                    | at: 2 put: 2\n                    | at: 3 put: 1);\nend"}]},{"name":"_ collect-fold-from: _ with: _","arity":3,"branches":[{"name":"_ collect-fold-from: _ with: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"Similar to [command:_ fold-from: _ with: _], but yields all intermediate\nresults, rather than just the final state.","parameters":["Xs","Initial","Combine"],"types":[{"type":"crochet.core/any","traits":["crochet.core/foldable-collection"],"signature":"any has trait crochet.core/foldable-collection"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/function-2","traits":[],"signature":"function-2"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// Similar to [command:_ fold-from: _ with: _], but yields all intermediate\n/// results, rather than just the final state.\ncommand (Xs has foldable-collection) collect-fold-from: (Initial is B) with: (Combine is ((A, B) -> B)) -> list<B> do\n  let Result =\n    self fold-from: new collect-fold-context(Initial, [])\n         with: { Previous, Current in\n           let New-state = Combine(Previous.state, Current);\n           new collect-fold-context(New-state, Previous.result append: New-state);\n         };\n  Result.result;\ntest\n  assert ([] collect-fold-from: 0 with: (_ + _)) === [];\n  assert ([1, 2, 3] collect-fold-from: 0 with: (_ + _)) === [1, 3, 6];\nend"}]},{"name":"_ collect-fold-right-from: _ with: _","arity":3,"branches":[{"name":"_ collect-fold-right-from: _ with: _","module":"source/traits/iteration.crochet","package":"crochet.core","documentation":"Similar to [command:_ fold-right-from: _ with: _], but yields all intermediate\nresults, rather than just the final state.","parameters":["Xs","Initial","Combine"],"types":[{"type":"crochet.core/any","traits":["crochet.core/foldable-collection"],"signature":"any has trait crochet.core/foldable-collection"},{"type":"crochet.core/any","traits":[],"signature":"any"},{"type":"crochet.core/function-2","traits":[],"signature":"function-2"}],"location":"module source/traits/iteration.crochet in crochet.core","declaration":"/// Similar to [command:_ fold-right-from: _ with: _], but yields all intermediate\n/// results, rather than just the final state.\ncommand (Xs has foldable-collection) collect-fold-right-from: (Initial is B) with: (Combine is ((A, B) -> B)) -> list<B> do\n  let Result =\n    self fold-right-from: new collect-fold-context(Initial, [])\n         with: { Previous, Current in\n           let New-state = Combine(Previous.state, Current);\n           new collect-fold-context(New-state, Previous.result append: New-state);\n         };\n  Result.result;\ntest\n  assert ([] collect-fold-from: 10 with: (_ - _)) === [];\n  assert ([1, 2, 3] collect-fold-from: 10 with: (_ - _)) === [9, 7, 4];\nend"}]},{"name":"greater-of: _ and: _","arity":2,"branches":[{"name":"greater-of: _ and: _","module":"source/traits/ordering.crochet","package":"crochet.core","documentation":"Returns the bigger value.","parameters":["X","Y"],"types":[{"type":"crochet.core/any","traits":["crochet.core/total-ordering"],"signature":"any has trait crochet.core/total-ordering"},{"type":"crochet.core/any","traits":["crochet.core/total-ordering"],"signature":"any has trait crochet.core/total-ordering"}],"location":"module source/traits/ordering.crochet in crochet.core","declaration":"/// Returns the bigger value.\ncommand greater-of: (X has total-ordering) and: (Y has total-ordering) =\n  condition\n    when X >= Y => X;\n    otherwise => Y;\n  end\ntest\n  assert (greater-of: 1 and: 2) =:= 2;\n  assert (greater-of: 5 and: 2) =:= 5;\n  assert (greater-of: 0 and: 0) =:= 0;\n  assert (greater-of: 1 and: -1) =:= 1;\nend"}]},{"name":"lesser-of: _ and: _","arity":2,"branches":[{"name":"lesser-of: _ and: _","module":"source/traits/ordering.crochet","package":"crochet.core","documentation":"Returns the smaller value.","parameters":["X","Y"],"types":[{"type":"crochet.core/any","traits":["crochet.core/total-ordering"],"signature":"any has trait crochet.core/total-ordering"},{"type":"crochet.core/any","traits":["crochet.core/total-ordering"],"signature":"any has trait crochet.core/total-ordering"}],"location":"module source/traits/ordering.crochet in crochet.core","declaration":"/// Returns the smaller value.\ncommand lesser-of: (X has total-ordering) and: (Y has total-ordering) =\n  condition\n    when X <= Y => X;\n    otherwise => Y;\n  end\ntest\n  assert (lesser-of: 1 and: 2) =:= 1;\n  assert (lesser-of: 5 and: 2) =:= 2;\n  assert (lesser-of: 0 and: 0) =:= 0;\n  assert (lesser-of: 1 and: -1) =:= -1;\nend"}]},{"name":"_ compare-to: _","arity":2,"branches":[{"name":"_ compare-to: _","module":"source/traits/ordering.crochet","package":"crochet.core","documentation":"Compares two values and returns the ordering relationship\nbetween `X` and `Y`, from `X`'s point of view.","parameters":["X","Y"],"types":[{"type":"crochet.core/any","traits":["crochet.core/total-ordering"],"signature":"any has trait crochet.core/total-ordering"},{"type":"crochet.core/any","traits":["crochet.core/total-ordering"],"signature":"any has trait crochet.core/total-ordering"}],"location":"module source/traits/ordering.crochet in crochet.core","declaration":"/// Compares two values and returns the ordering relationship\n/// between `X` and `Y`, from `X`'s point of view.\ncommand (X has total-ordering) compare-to: (Y has total-ordering) do\n  condition\n    when X === Y => #ordering equal;\n    when X < Y   => #ordering less-than;\n    when X > Y   => #ordering greater-than;\n  end\ntest\n  assert (1 compare-to: 1) =:= #ordering equal;\n  assert (-1 compare-to: 0) =:= #ordering less-than;\n  assert (1 compare-to: 0) =:= #ordering greater-than;\nend"}]},{"name":"_ clamp-between: _ and: _","arity":3,"branches":[{"name":"_ clamp-between: _ and: _","module":"source/traits/ordering.crochet","package":"crochet.core","documentation":"Returns `X` restricted to the range between `Min` and `Max`.\nThat is, if `X` is outside of the range, will return `Min`\nor `Max`.","parameters":["X","Min","Max"],"types":[{"type":"crochet.core/any","traits":["crochet.core/total-ordering"],"signature":"any has trait crochet.core/total-ordering"},{"type":"crochet.core/any","traits":["crochet.core/total-ordering"],"signature":"any has trait crochet.core/total-ordering"},{"type":"crochet.core/any","traits":["crochet.core/total-ordering"],"signature":"any has trait crochet.core/total-ordering"}],"location":"module source/traits/ordering.crochet in crochet.core","declaration":"/// Returns `X` restricted to the range between `Min` and `Max`.\n/// That is, if `X` is outside of the range, will return `Min`\n/// or `Max`.\ncommand (X has total-ordering) clamp-between: (Min has total-ordering) and: (Max has total-ordering) do\n  condition\n    when X < Min => Min;\n    when X > Max => Max;\n    otherwise => X;\n  end\ntest\n  assert (-1 clamp-between: 0 and: 2) =:= 0;\n  assert (0 clamp-between: 0 and: 2) =:= 0;\n  assert (1 clamp-between: 0 and: 2) =:= 1;\n  assert (2 clamp-between: 0 and: 2) =:= 2;\n  assert (3 clamp-between: 0 and: 2) =:= 2;\nend"}]},{"name":"_ is-between: _ and: _","arity":3,"branches":[{"name":"_ is-between: _ and: _","module":"source/traits/ordering.crochet","package":"crochet.core","documentation":"True if `X` is in the range formed by `Min` to `Max` (inclusive on both ends).\nPretty much `Min <= X <= Max`.","parameters":["X","Min","Max"],"types":[{"type":"crochet.core/any","traits":["crochet.core/total-ordering"],"signature":"any has trait crochet.core/total-ordering"},{"type":"crochet.core/any","traits":["crochet.core/total-ordering"],"signature":"any has trait crochet.core/total-ordering"},{"type":"crochet.core/any","traits":["crochet.core/total-ordering"],"signature":"any has trait crochet.core/total-ordering"}],"location":"module source/traits/ordering.crochet in crochet.core","declaration":"/// True if `X` is in the range formed by `Min` to `Max` (inclusive on both ends).\n/// Pretty much `Min <= X <= Max`.\ncommand (X has total-ordering) is-between: (Min has total-ordering) and: (Max has total-ordering) do\n  (X >= Min) and (X <= Max);\ntest\n  assert 0 is-between: 0 and: 10;\n  assert 1 is-between: 0 and: 10;\n  assert 10 is-between: 0 and: 10;\n  assert not (-1 is-between: 0 and: 10);\n  assert not (11 is-between: 0 and: 10);\nend"}]},{"name":"_ find-first: _","arity":2,"branches":[{"name":"_ find-first: _","module":"source/traits/sequence.crochet","package":"crochet.core","documentation":"Returns the first item, wrapped in [type:result], in the sequence for which\nthe predicate holds, or [type:not-found] if no items pass the predicate.\n\nThis function looks at as many items in the sequence as necessary to find\nthe first item, but no more than that. However, it can potentially span\nthe entire sequence, thus why it's limited to finite ones.","parameters":["Xs","Predicate"],"types":[{"type":"crochet.core/any","traits":["crochet.core/finite-sequence"],"signature":"any has trait crochet.core/finite-sequence"},{"type":"crochet.core/function-1","traits":[],"signature":"function-1"}],"location":"module source/traits/sequence.crochet in crochet.core","declaration":"/// Returns the first item, wrapped in [type:result], in the sequence for which\n/// the predicate holds, or [type:not-found] if no items pass the predicate.\n///\n/// This function looks at as many items in the sequence as necessary to find\n/// the first item, but no more than that. However, it can potentially span\n/// the entire sequence, thus why it's limited to finite ones.\ncommand (Xs has finite-sequence) find-first: (Predicate is (A -> boolean)) -> result<A, not-found> do\n  let Go = { Xs in\n    condition\n      when Xs is-empty => #result error: not-found;\n      when Predicate(Xs first) => perform non-local.result(Xs first);\n      otherwise => Go(Xs rest);\n    end\n  };\n\n  handle\n    Go(Xs);\n  with\n    on non-local.result(X) => #result ok: X;\n  end\ntest\n  assert ([1, 2, 3] find-first: (_ > 1)) === (#result ok: 2);\n  assert ([1, 2, 3] find-first: (_ > 3)) === (#result error: not-found);\nend"}]},{"name":"_ third","arity":1,"branches":[{"name":"_ third","module":"source/traits/sequence.crochet","package":"crochet.core","documentation":"","parameters":["X"],"types":[{"type":"crochet.core/any","traits":["crochet.core/indexed-sequence"],"signature":"any has trait crochet.core/indexed-sequence"}],"location":"module source/traits/sequence.crochet in crochet.core","declaration":"command (X has indexed-sequence) third =\n  X at: 3;"}]},{"name":"_ fourth","arity":1,"branches":[{"name":"_ fourth","module":"source/traits/sequence.crochet","package":"crochet.core","documentation":"","parameters":["X"],"types":[{"type":"crochet.core/any","traits":["crochet.core/indexed-sequence"],"signature":"any has trait crochet.core/indexed-sequence"}],"location":"module source/traits/sequence.crochet in crochet.core","declaration":"command (X has indexed-sequence) fourth =\n  X at: 4;"}]},{"name":"_ fifth","arity":1,"branches":[{"name":"_ fifth","module":"source/traits/sequence.crochet","package":"crochet.core","documentation":"","parameters":["X"],"types":[{"type":"crochet.core/any","traits":["crochet.core/indexed-sequence"],"signature":"any has trait crochet.core/indexed-sequence"}],"location":"module source/traits/sequence.crochet in crochet.core","declaration":"command (X has indexed- rce/duration.crochet","package":"crochet.time","documentation":"Balances the duration, promoting smaller period portions upwards (up to\nthe given unit) if the smaller values overflow.","parameters":["_","Unit"],"types":[{"type":"crochet.time/duration","traits":[],"signature":"crochet.time/duration"},{"type":"crochet.time/duration-unit","traits":[],"signature":"crochet.time/duration-unit"}],"location":"module source/duration.crochet in crochet.time","declaration":"// -- Balancing\n\n/// Balances the duration, promoting smaller period portions upwards (up to\n/// the given unit) if the smaller values overflow.\ncommand duration balanced-to: (Unit is duration-unit) do\n  let Millis = self milliseconds % 1000;\n  let MillisC = self milliseconds divided-by: 1000;\n\n  let Seconds0 = self seconds + MillisC;\n  let Seconds = Seconds0 % 60;\n  let SecondsC = Seconds0 divided-by: 60;\n\n  let Minutes0 = self minutes + SecondsC;\n  let Minutes = Minutes0 % 60;\n  let MinutesC = Minutes0 divided-by: 60;\n\n  let Hours0 = self hours + MinutesC;\n  let Hours = Hours0 % 24;\n  let HoursC = Hours0 divided-by: 24;\n\n  let Days = self days + HoursC;\n\n  condition\n    when Unit is duration-unit.days =>\n      new duration(Days, Hours, Minutes, Seconds, Millis);\n\n    when Unit is duration-unit.hours =>\n      new duration(0, Hours0 + (self days * 24), Minutes, Seconds, Millis);\n\n    when Unit is duration-unit.minutes =>\n      new duration(0, 0, Minutes0 + (self hours * 60) + (self days * 24 * 60), Seconds, Millis);\n\n    when Unit is duration-unit.seconds =>\n      new duration(0, 0, 0, Seconds0 + (self minutes * 60) + (self hours * 60 * 60) + (self days * 24 * 60 * 60), Millis);\n\n    when Unit is duration-unit.milliseconds =>\n      new duration(0, 0, 0, 0, self milliseconds +\n                               (self seconds * 1000) +\n                               (self minutes * 60 * 1000) +\n                               (self hours * 60 * 60 * 1000) +\n
